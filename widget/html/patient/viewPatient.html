<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>患者信息</title>
    <link rel="stylesheet" type="text/css" href="../css/history.css" />
    <link rel="stylesheet" type="text/css" href="../css/button.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/util.js"></script>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header>
            <a id="left" tapmode="" onclick="window.closeWin();" class="button button-raised button-royal">
                &lt; 返回
            </a>
            <div id="middle">
                <span id="title">患者信息</span>
            </div>
            <a id="right" tapmode="" onclick="modiPatient();" class="button button-raised button-royal">
                修改
            </a>
        </header>
        <div id="main" class="flex-con">
            <div class="groupName">基本信息</div>
            <div class="group">
                <div class="field">
                    <div class="key">姓名</div>
                    <div class="value">
                        <input type="text" id="name" />
                    </div>
                </div>
                <div class="field">
                    <div class="key">性别</div>
                    <div class="value">
                        <input type="text" id="gender" />
                    </div>
                </div>
                <div class="field">
                    <div class="key">出生日期</div>
                    <div class="value">
                        <input type="text" id="birthday" />
                    </div>
                </div>
                <div class="field">
                    <div class="key">年龄</div>
                    <div class="value">
                        <input type="text" id="age" />
                    </div>
                </div>
                <div class="field bottom">
                    <div class="key">职业</div>
                    <div class="value">
                        <input type="text" id="job" />
                    </div>
                </div>
            </div>
            <div class="groupName">编号</div>
            <div class="group">
                <div class="field">
                    <div class="key">住院号</div>
                    <div class="value">
                        <input type="text" id="admission_number" />
                    </div>
                </div>
                <div class="field bottom">
                    <div class="key">门诊号</div>
                    <div class="value">
                        <input type="text" id="outpatient_number" />
                    </div>
                </div>
            </div>
            <div class="groupName">联系方式</div>
            <div class="group">
                <div class="field">
                    <div class="key">电话</div>
                    <div class="value">
                        <input type="text" id="phone" />
                    </div>
                </div>
                <div class="field textarea_field bottom">
                    <div class="textarea_key">地址</div>
                    <div class="textarea_value">
                        <textarea id="address"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    model = api.require('model');
    query = api.require('query');
    model.config({
        appId: 'A6903478274381',
        appKey: '460A4799-0424-A29B-6809-F06FDF1D888F',
        host: 'https://d.apicloud.com'
    });

    window.closeWin = function(winName) {
        api.closeWin();
    }

    history_id = api.pageParam.data.history_id;
    patient_id = api.pageParam.data.id;

    if (patient_id != undefined && patient_id != null && patient_id != "") {
        getPatient();
    }

    // 设置页面字段readonly
    $api.attr($api.byId('name'), 'readonly', 'true');
    $api.attr($api.byId('gender'), 'readonly', 'true');
    $api.attr($api.byId('birthday'), 'readonly', 'true');
    $api.attr($api.byId('age'), 'readonly', 'true');
    $api.attr($api.byId('admission_number'), 'readonly', 'true');
    $api.attr($api.byId('outpatient_number'), 'readonly', 'true');
    $api.attr($api.byId('phone'), 'readonly', 'true');
    $api.attr($api.byId('address'), 'readonly', 'true');
    $api.attr($api.byId('job'), 'readonly', 'true');

    // 如果patient修改（不会从此页面发起patient新增，patient新增只能从history发起），刷新本页面
    api.addEventListener({
        name: 'patientModiEvent'
    }, function(ret, err) {
        if (ret) {
            patient_id = ret.value.patient_id;
            getPatient();
        }
    });
}

/**
 * [getPatient description]
 * @return {[type]} [description]
 */
function getPatient() {
    showProgress();
    query.createQuery(function(ret, err) {
        if (ret && ret.qid) {
            model.findById({
                class: "patient",
                id: patient_id
            }, function(ret, err) {
                if (err) {
                    alert(JSON.stringify(err));
                } else {
                    if (ret) {
                        setPatient(ret);
                    }
                }
                api.hideProgress();
            });
        }
    });
}

/**
 * [modiPatient description]
 * @return {[type]} [description]
 */
function modiPatient() {
    api.openWin({
        name: 'patient',
        url: './patient.html',
        pageParam: {
            data: {
                id: patient_id,
                history_id: history_id
            }
        },
        animation: {
            type: "movein",
            duration: 300
        },
        vScrollBarEnabled: false,
        reload: true,
        bounces: false
    });

}

</script>

</html>
