<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>患者维护</title>
    <link rel="stylesheet" type="text/css" href="../../css/history.css" />
    <link rel="stylesheet" type="text/css" href="../../css/button.css" />
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/constants.js"></script>
    <script type="text/javascript" src="../../script/util.js"></script>
</head>

<body class="body-silver">
    <div class="flex-wrap flex-vertical" id='pageone'>
        <header class="header-silver">
            <a id="left" tapmode="" onclick="window.closeWin();" class="button button-raised button-silver">
                &lt; 取消
            </a>
            <div id="middle">
                <span id="title">患者信息维护</span>
            </div>
            <a id="right" tapmode="" onclick="savePatient();" class="button button-raised button-blue">
                保存
            </a>
        </header>
        <div id="main" class="flex-con">
            <div class="groupName">基本信息</div>
            <div class="group group-edit">
                <div class="field">
                    <div class="key">姓名</div>
                    <div class="value">
                        <input type="text" id="name" onblur="checkPatientName();" />
                    </div>
                </div>
                <div class="field" onclick="openPicker('gender');">
                    <div class="key">性别</div>
                    <div class="value">
                        <input type="text" id="gender" />
                    </div>
                </div>
                <div class="field" onclick="openPicker('date');">
                    <div class="key">出生日期</div>
                    <div class="value">
                        <input type="text" id="birthday" />
                    </div>
                </div>
                <div class="field">
                    <div class="key">年龄</div>
                    <div class="value">
                        <input type="text" id="age" />
                    </div>
                </div>
                <div class="field bottom">
                    <div class="key">职业</div>
                    <div class="value">
                        <input type="text" id="job" />
                    </div>
                </div>
            </div>
            <div class="groupName">编号</div>
            <div class="group group-edit">
                <div class="field">
                    <div class="key">住院号</div>
                    <div class="value">
                        <input type="text" id="admission_number" />
                    </div>
                </div>
                <div class="field bottom">
                    <div class="key">门诊号</div>
                    <div class="value">
                        <input type="text" id="outpatient_number" />
                    </div>
                </div>
            </div>
            <div class="groupName">联系方式</div>
            <div class="group group-edit">
                <div class="field">
                    <div class="key">电话</div>
                    <div class="value">
                        <input type="text" id="phone" />
                    </div>
                </div>
                <div class="field textarea_field bottom">
                    <div class="textarea_key">地址</div>
                    <div class="textarea_value">
                        <textarea id="address" placeholder="请输入联系地址"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    model = api.require('model');
    query = api.require('query');
    model.config({
        appId: historyConstants.appId,
        appKey: historyConstants.appKey,
        host: historyConstants.host
    });

    $api.attr($api.byId('age'), 'readonly', 'true');
    $api.attr($api.byId('gender'), 'readonly', 'true');
    $api.attr($api.byId('birthday'), 'readonly', 'true');

    userName = $api.getStorage("userName");

    history_id = api.pageParam.history_id;
    patient_id = api.pageParam.patient_id;
    type = "";

    if (patient_id != undefined && patient_id != null && patient_id != "") {
        type = "modi";
        $api.attr($api.byId('name'), 'readonly', 'true');
        getPatient();
    }

    api.addEventListener({
        name: 'returnGender'
    }, function(ret, err) {
        if (ret) {
            $api.byId('gender').value = ret.value.gender;
        }
    });

    api.addEventListener({
        name: 'returnBirthday'
    }, function(ret, err) {
        if (ret) {
            $api.byId('birthday').value = ret.value.birthday;
            $api.byId('age').value = getAge(ret.value.birthday);
        }
    });

    window.closeWin = function(winName) {
        api.closeWin();
    }

}

function checkPatientName() {
    if (type == "modi") {
        return;
    }
    query.createQuery(function(ret, err) {
        if (ret && ret.qid) {
            var queryId = ret.qid;
            query.desc({
                qid: queryId,
                column: "updatedAt"
            });
            query.whereEqual({
                qid: queryId,
                column: 'name',
                value: $api.byId('name').value
            });
            if (userName != "admin") {
                query.whereEqual({
                    qid: queryId,
                    column: 'record_doctor',
                    value: userName
                });
            }
            var patients = [];
            model.findAll({
                class: historyConstants.patientTable,
                qid: queryId
            }, function(ret, err) {
                if (err) {
                    alert(JSON.stringify(err));
                } else {
                    if (ret) {
                        var idx = 0;
                        while (ret[idx] != undefined) {
                            patients[idx] = ret[idx];
                            idx = idx + 1;
                        }
                        if (idx > 0) {
                            if (confirm("已有同名患者！\n\n【取消】- 继续新增\n【确定】- 查看已有患者信息")) {
                                showDupHistoryList(patients);
                            }
                        }
                    }
                }
            });
        }
    });
}

function showDupHistoryList(patients) {
    api.openWin({
        name: "dupHistoryList",
        url: '../history/dupHistoryList.html',
        pageParam: {
            patients: patients
        },
        vScrollBarEnabled: false,
        reload: false,
        bounces: false
    });
}

function getPatient() {
    showProgress();
    query.createQuery(function(ret, err) {
        if (ret && ret.qid) {
            model.findById({
                class: historyConstants.patientTable,
                id: patient_id
            }, function(ret, err) {
                hideProgress();
                if (err) {
                    alert(JSON.stringify(err));
                } else {
                    if (ret) {
                        setPatient(ret);
                    }
                }
            });
        }
    });
}

function savePatient() {

    showProgress();

    if (type == "modi") {
        model.updateById({
            class: historyConstants.patientTable,
            id: patient_id,
            value: {
                // name: $api.byId('name').value,
                gender: $api.byId('gender').value,
                birthday: $api.byId('birthday').value,
                age: $api.byId('age').value,
                admission_number: $api.byId('admission_number').value,
                outpatient_number: $api.byId('outpatient_number').value,
                phone: $api.byId('phone').value,
                address: $api.byId('address').value,
                job: $api.byId('job').value
            }
        }, function(ret, err) {
            hideProgress();
            if (ret) {
                // patientModiEvent(ret.id)
                api.closeWin();
            } else {
                alert("修改患者信息失败！" + JSON.stringify(err));
            }
        });
    } else {
        model.insert({
            class: historyConstants.patientTable,
            value: {
                name: $api.byId('name').value,
                gender: $api.byId('gender').value,
                birthday: $api.byId('birthday').value,
                age: $api.byId('age').value,
                admission_number: $api.byId('admission_number').value,
                outpatient_number: $api.byId('outpatient_number').value,
                phone: $api.byId('phone').value,
                address: $api.byId('address').value,
                job: $api.byId('job').value,
                record_doctor: userName
            }
        }, function(ret, err) {
            if (ret) {
                patientAddEvent(ret.id);
                model.updateById({
                    class: historyConstants.historyTable,
                    id: history_id,
                    value: {
                        patient_pointer: ret.id
                    }
                }, function(ret, err) {
                    hideProgress();
                    if (ret) {
                        api.closeWin();
                    } else {
                        alert("新增患者信息失败！" + JSON.stringify(err));
                    }
                });
            } else {
                hideProgress();
                alert("新增患者信息失败！" + JSON.stringify(err));
            }
        });
    }
}
</script>

</html>
