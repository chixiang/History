function checkPatientName() {
    var history = getStorage("history");
    if (history.patient_pointer != undefined && history.patient_pointer.id != undefined) {
        return;
    }
    var model = api.require('model');
    var query = api.require('query');
    model.config({
        appId: historyConstants.appId,
        appKey: historyConstants.appKey,
        host: historyConstants.host
    });
    query.createQuery(function(ret, err) {
        if (ret && ret.qid) {
            var queryId = ret.qid;
            query.desc({
                qid: queryId,
                column: "updatedAt"
            });
            query.whereEqual({
                qid: queryId,
                column: 'name',
                value: $api.byId('name').value
            });
            if (userName != "admin") {
                query.whereEqual({
                    qid: queryId,
                    column: 'record_doctor',
                    value: userName
                });
            }
            var patients = [];
            model.findAll({
                class: historyConstants.patientTable,
                qid: queryId
            }, function(ret, err) {
                if (err) {
                    alert(JSON.stringify(err));
                } else {
                    if (ret) {
                        var idx = 0;
                        while (ret[idx] != undefined) {
                            patients[idx] = ret[idx];
                            idx = idx + 1;
                        }
                        if (idx > 0) {
                            if (confirm("已有同名患者！\n\n【取消】- 继续新增\n【确定】- 查看已有患者信息")) {
                                showDupHistoryList(patients);
                            }
                        }
                    }
                }
            });
        }
    });
}

function showDupHistoryList(patients) {
    api.openWin({
        name: "dupHistoryList",
        url: '../history/dupHistoryList.html',
        pageParam: {
            patients: patients
        },
        vScrollBarEnabled: false,
        reload: true,
        bounces: false
    });
}
