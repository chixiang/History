<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>患者维护</title>
    <link rel="stylesheet" type="text/css" href="../css/history.css" />
    <link rel="stylesheet" type="text/css" href="../css/button.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/util.js"></script>
</head>

<body>
    <div class="flex-wrap flex-vertical" id='pageone'>
        <header>
            <a id="left" tapmode="" onclick="window.closeWin();" class="button button-raised button-royal">
                取消
            </a>
            <div id="middle">
                <span id="title">患者信息维护</span>
            </div>
            <a id="right" tapmode="" onclick="savePatient();" class="button button-raised button-royal">
                保存
            </a>
        </header>
        <div id="main" class="flex-con">
            <div class="groupName">基本信息</div>
            <div class="group">
                <div class="field">
                    <div class="key">姓名:</div>
                    <div class="value">
                        <input type="text" id="name" />
                    </div>
                </div>
                <div class="field" onclick="openPicker('gender');">
                    <div class="key">性别:</div>
                    <div class="value">
                        <input type="text" id="gender" />
                    </div>
                </div>
                <div class="field" onclick="openPicker('birthday');">
                    <div class="key">出生日期:</div>
                    <div class="value">
                        <input type="text" id="birthday" />
                    </div>
                </div>
                <div class="field">
                    <div class="key">年龄:</div>
                    <div class="value">
                        <input type="text" id="age" />
                    </div>
                </div>
                <div class="field bottom">
                    <div class="key">职业:</div>
                    <div class="value">
                        <input type="text" id="job" />
                    </div>
                </div>
            </div>
            <div class="groupName">编号</div>
            <div class="group">
                <div class="field">
                    <div class="key">住院号:</div>
                    <div class="value">
                        <input type="text" id="admission_number" />
                    </div>
                </div>
                <div class="field bottom">
                    <div class="key">门诊号:</div>
                    <div class="value">
                        <input type="text" id="outpatient_number" />
                    </div>
                </div>
            </div>
            <div class="groupName">联系方式</div>
            <div class="group">
                <div class="field">
                    <div class="key">电话:</div>
                    <div class="value">
                        <input type="text" id="phone" />
                    </div>
                </div>
                <div class="field textarea_field bottom">
                    <div class="textarea_key">地址:</div>
                    <div class="textarea_value">
                        <textarea id="address" placeholder="请输入联系地址"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    $api.attr($api.byId('age'), 'readonly', 'true');
    $api.attr($api.byId('gender'), 'readonly', 'true');
    $api.attr($api.byId('birthday'), 'readonly', 'true');
    api.addEventListener({
        name: 'returnGender'
    }, function(ret, err) {
        if (ret) {
            $api.byId('gender').value = ret.value.gender;
        }
    });

    api.addEventListener({
        name: 'returnBirthday'
    }, function(ret, err) {
        if (ret) {
            $api.byId('birthday').value = ret.value.birthday;
            $api.byId('age').value = getAge(ret.value.birthday);
        }
    });

    history_id = api.pageParam.data.history_id;
    patient_id = api.pageParam.data.id;

    window.closeWin = function(winName) {
        api.closeWin();
    }

    if (patient_id != undefined && patient_id != null && patient_id != "") {
        getPatient();
    }
}

function getPatient() {
    showProgress();
    query.createQuery(function(ret, err) {
        if (ret && ret.qid) {
            model.findById({
                class: "patient",
                id: patient_id
            }, function(ret, err) {
                if (err) {
                    alert(JSON.stringify(err));
                } else {
                    if (ret) {
                        setPatient(ret);
                    }
                }
                api.hideProgress();
            });
        }
    });
}

function savePatient() {

    showProgress();

    if (patient_id != "") {
        model.updateById({
            class: 'patient',
            id: patient_id,
            value: {
                vod: $api.byId('vod').value,
                vos: $api.byId('vos').value,
                corrected_vod: $api.byId('corrected_vod').value,
                corrected_vos: $api.byId('corrected_vos').value,
                tod: $api.byId('tod').value,
                tos: $api.byId('tos').value,
                outer_eye: $api.byId('outer_eye').value,
                conjunctiva: $api.byId('conjunctiva').value,
                cornea: $api.byId('cornea').value,
                anterior_chamber: $api.byId('anterior_chamber').value,
                lens: $api.byId('lens').value,
                vitreous: $api.byId('vitreous').value,
                eyeground: $api.byId('eyeground').value
            }
        }, function(ret, err) {
            if (ret) {
                patientModiEvent(ret.id)
                api.closeWin();
            } else {
                alert("修改患者信息失败！" + JSON.stringify(err));
            }
            hideProgress();
        });
    } else {
        model.insert({
            class: 'patient',
            value: {
                vod: $api.byId('vod').value,
                vos: $api.byId('vos').value,
                corrected_vod: $api.byId('corrected_vod').value,
                corrected_vos: $api.byId('corrected_vos').value,
                tod: $api.byId('tod').value,
                tos: $api.byId('tos').value,
                outer_eye: $api.byId('outer_eye').value,
                conjunctiva: $api.byId('conjunctiva').value,
                cornea: $api.byId('cornea').value,
                anterior_chamber: $api.byId('anterior_chamber').value,
                lens: $api.byId('lens').value,
                vitreous: $api.byId('vitreous').value,
                eyeground: $api.byId('eyeground').value
            }
        }, function(ret, err) {
            if (ret) {
                patientAddEvent(ret.id);
                // 如果history_id不为空，表示从viewPatient直接修改，而patient_id为空，则为新增，新增
                // 之后还要将新生成的patient_id和history_id关联起来
                if (history_id != "" && history_id != undefined && history_id != null) {
                    model.updateById({
                        class: 'caseHistory',
                        id: history_id,
                        value: {
                            patient_pointer: ret.id
                        }
                    }, function(ret, err) {
                        if (ret) {
                            api.closeWin();
                        } else {
                            alert("新增患者信息失败！" + JSON.stringify(err));
                        }
                    });
                }
            } else {
                alert("新增患者信息失败！" + JSON.stringify(err));
            }
            hideProgress();
        });
    }
}

</script>

</html>
