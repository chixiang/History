<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>患者维护</title>
    <link rel="stylesheet" type="text/css" href="../css/patient_flat.css" />
    <link rel="stylesheet" type="text/css" href="../css/button.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/util.js"></script>
</head>

<body>
    <div class="flex-wrap flex-vertical" id='pageone'>
        <header id='header'>
            <nav id="nav">
                <a id="left" tapmode="" onclick="window.closeFrame();" class="button button-raised button-royal">
                    取消
                </a>
                <div id="middle">
                    <span id="title">患者维护</span>
                </div>
                <a id="right" tapmode="" onclick="window.saveFrame();" class="button button-raised button-royal">
                    确认
                </a>
            </nav>
        </header>
        <div id="main">
            <div class="field">
                <div class="field_name">姓名:</div>
                <div>
                    <input type="text" id="name" />
                </div>
            </div>
            <div class="field" onclick="openPicker('gender');">
                <div class="field_name">性别:</div>
                <div>
                    <input type="text" id="gender" />
                </div>
            </div>
            <div class="field" onclick="openPicker('birthday');">
                <div class="field_name">出生日期:</div>
                <div>
                    <input type="text" id="birthday"/>
                </div>
            </div>
            <div class="field">
                <div class="field_name">年龄:</div>
                <div>
                    <input type="text" id="age" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">住院号:</div>
                <div>
                    <input type="text" id="admission_number" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">门诊号:</div>
                <div>
                    <input type="text" id="outpatient_number" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">电话:</div>
                <div>
                    <input type="text" id="phone" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">地址:</div>
                <div>
                    <input type="text" id="address" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">职业:</div>
                <div>
                    <input type="text" id="job" />
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    $api.fixIos7Bar($api.dom('header'));

    // 年龄自动计算，不允许输入
    $api.attr($api.byId('age'), 'readonly', 'true');
    $api.attr($api.byId('gender'), 'readonly', 'true');
    $api.attr($api.byId('birthday'), 'readonly', 'true');

    window.closeFrame = function(frameName) {
        if (api.pageParam.data.length != 0) {
            data = api.pageParam.data;
            setPatient(data);
        }
        api.closeFrame();
    }

    window.saveFrame = function(frameName) {
        // 返回本页的患者信息
        returnPatient();
        api.closeFrame();
    }

    // 从病历主页面传的值，赋给本页面
    if (api.pageParam.data.length != 0) {
        data = api.pageParam.data;
        setPatient(data);
    }

    api.addEventListener({
        name: 'returnGender'
    }, function(ret, err) {
        if (ret) {
            $api.byId('gender').value = ret.value.gender;
        }
    });

    api.addEventListener({
        name: 'returnBirthday'
    }, function(ret, err) {
        if (ret) {
            $api.byId('birthday').value = ret.value.birthday;
            getAge();
        }
    });
}

/**
 * [returnPatient 通过event返回本页的数据]
 * @return {[type]} [description]
 */
function returnPatient() {
    api.sendEvent({
        name: 'returnPatient',
        extra: {
            name: $api.byId('name').value,
            gender: $api.byId('gender').value,
            birthday: $api.byId('birthday').value,
            age: $api.byId('age').value,
            admission_number: $api.byId('admission_number').value,
            outpatient_number: $api.byId('outpatient_number').value,
            phone: $api.byId('phone').value,
            address: $api.byId('address').value,
            job: $api.byId('job').value
        }
    });
}

/**
 * @param  {[type]}
 * @return {[type]}
 */
function openPicker(type) {
    var frameName = "";
    // 选择器的高度：行数*50+50，小于3行算3行
    var height = 200;
    switch (type) {
        case "birthday":
            frameName = "birthdayPickerFrame";
            height = 300;
            break;
        case "gender":
            frameName = "genderPickerFrame";
            height = 200;
            break;
        default:
            break;
    }
    api.openFrame({
        name: frameName,
        url: './picker/' + frameName + '.html',
        pageParam: {},
        reload: false,
        bounces: false,
        rect: {
            marginLeft: 0,
            marginTop: api.winHeight - height,
            marginBottom: 0,
            marginRight: 0
        },
        animation: {
            type: "fade",
            subType: "from_right",
            duration: 300
        }
    })

}

/**
 * [getAge 计算年龄]
 * @return {[type]} [description]
 */
function getAge() {
    var r = $api.byId('birthday').value.match(/^(\d{1,4})(-|\/)(\d{1,2})\2(\d{1,2})$/);
    if (r == null) {
        return false;
    }
    var d = new Date(r[1], r[3] - 1, r[4]);
    if (d.getFullYear() == r[1] && (d.getMonth() + 1) == r[3] && d.getDate() == r[4]) {
        var Y = new Date().getFullYear();
        $api.byId('age').value = (Y - r[1]);
    }
}
</script>

</html>
