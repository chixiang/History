<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    window.closeWin = function(winName) {
        api.closeWin();
    }

    var history = getStorage("history");
    var followup = getStorage("followup");
    source = api.pageParam.source;
    // if (source == "followup") {
    //     setPhysical(followup.physical_pointer);
    // } else {
    //     source = "history";
    //     setPhysical(history.physical_pointer);
    // }
    if (source == "history") {
        if (history.accessory_exam_pointer == undefined) {
            var accessory_exam_pointer = {};
            history.accessory_exam_pointer = accessory_exam_pointer;
            setStorage("history", history);
        }
    } else {
        if (followup.accessory_exam_pointer == undefined) {
            var accessory_exam_pointer = {};
            followup.accessory_exam_pointer = accessory_exam_pointer;
            setStorage("followup", followup);
        }
    }


    // imgStrs = "";

}

function addImg(id) {
    var sourceType = "";
    api.confirm({
        title: '请选择',
        msg: '图片来源',
        buttons: ['拍照', '相册']
    }, function(ret, err) {
        if (ret) {
            if (ret.buttonIndex == 1) {
                sourceType = "camera";
            } else if (ret.buttonIndex == 2) {
                sourceType = "library";
            }
            api.getPicture({
                sourceType: sourceType,
                encodingType: 'jpg',
                mediaValue: 'pic',
                destinationType: 'url',
                allowEdit: false,
                quality: 90,
                // targetWidth: 100,
                // targetHeight: 100,
                saveToPhotoAlbum: false
            }, function(ret, err) {
                if (ret) {
                    // alert(JSON.stringify(ret));
                    if (ret.data != "") {
                        setImg(id.replace("btn", 'img'), ret.data);
                    }
                } else {
                    alert(JSON.stringify(err));
                }
            });
        } else {
            alert(JSON.stringify(err));
        }
    });
}

function setImg(id, path) {
    var imgType = id.replace('btn', 'img');
    var imgStrs = {};
    var imgStr = "";

    if (source == "followup") {
        var followup = getStorage("followup");
        setStorage("followup", followup);
    } else {
        var history = getStorage("history");
        // alert(JSON.stringify(history));
        if (history.accessory_exam_pointer[imgType] == undefined) {
            history.accessory_exam_pointer[imgType] = {};
        }
        // var imgStr = {
        //     id: imgStrs.length + 1,
        //     path: path
        // }
        // imgStrs.push(imgStr);
        imgStrs = history.accessory_exam_pointer[imgType];

        var imgId = JSONLength(imgStrs) + 1;
        imgStrs[imgId] = path;

        // alert(JSON.stringify(imgStrs));
        // imgStrs = imgStrs + "<img src=" + path + " onclick='openImg(this.src)' />";
        var imgHtml = getImgHtml(imgStrs);
        // $api.byId(id).style.height = "70px";
        $api.byId(id).innerHTML = imgHtml;
        // var imgStrs = history.accessory_exam_pointer.id;
        // history.accessory_exam_pointer.id = imgStrs;
        setStorage("history", history);
    }
}

function openImg(path) {
    var photoBrowser = api.require('photoBrowser');
    photoBrowser.open({
        images: [
            path,
            // 'fs://img/encryption.png'
        ],
        activeIndex: 0,
        // placeholderImg: 'widget://res/img/apicloud.png',
        bgColor: '#000'
    }, function(ret) {
        if (ret.eventType == "click") {
            photoBrowser.close();
        }
    });
}

function getImgHtml(obj) {
    // alert(JSON.stringify(obj));
    var size = JSONLength(obj);
    var idx = 1;
    var imgHtml = "";
    while (idx <= size) {
        imgHtml = imgHtml + "<img src=" + obj[idx + ""] + " onclick='openImg(this.src)' />";
        idx = idx + 1;
    }
    return imgHtml;
}

/**
 * [savePhysical description]
 * @return {[type]} [description]
 */
function saveAccessoryExam() {
    if (source == "history") {
        var history = getStorage("history");
        if (history.physical_pointer != undefined) {
            history.physical_pointer.vod = $api.byId('vod').value;
            history.physical_pointer.vos = $api.byId('vos').value;
            history.physical_pointer.corrected_vod = $api.byId('corrected_vod').value;
            history.physical_pointer.corrected_vos = $api.byId('corrected_vos').value;
            history.physical_pointer.tod = $api.byId('tod').value;
            history.physical_pointer.tos = $api.byId('tos').value;
            history.physical_pointer.outer_eye = $api.byId('outer_eye').value;
            history.physical_pointer.conjunctiva = $api.byId('conjunctiva').value;
            history.physical_pointer.cornea = $api.byId('cornea').value;
            history.physical_pointer.anterior_chamber = $api.byId('anterior_chamber').value;
            history.physical_pointer.lens = $api.byId('lens').value;
            history.physical_pointer.vitreous = $api.byId('vitreous').value;
            history.physical_pointer.eyeground = $api.byId('eyeground').value;
        } else {
            var physical_pointer = {
                vod: $api.byId('vod').value,
                vos: $api.byId('vos').value,
                corrected_vod: $api.byId('corrected_vod').value,
                corrected_vos: $api.byId('corrected_vos').value,
                tod: $api.byId('tod').value,
                tos: $api.byId('tos').value,
                outer_eye: $api.byId('outer_eye').value,
                conjunctiva: $api.byId('conjunctiva').value,
                cornea: $api.byId('cornea').value,
                anterior_chamber: $api.byId('anterior_chamber').value,
                lens: $api.byId('lens').value,
                vitreous: $api.byId('vitreous').value,
                eyeground: $api.byId('eyeground').value,
            }
            history.physical_pointer = physical_pointer;
        }

        setStorage("history", history);

    } else {
        var followup = getStorage("followup");
        if (followup.physical_pointer != undefined) {
            followup.physical_pointer.vod = $api.byId('vod').value;
            followup.physical_pointer.vos = $api.byId('vos').value;

            followup.physical_pointer.corrected_vos = $api.byId('corrected_vos').value;
            followup.physical_pointer.tod = $api.byId('tod').value;
            followup.physical_pointer.tos = $api.byId('tos').value;
            followup.physical_pointer.outer_eye = $api.byId('outer_eye').value;
            followup.physical_pointer.conjunctiva = $api.byId('conjunctiva').value;
            followup.physical_pointer.cornea = $api.byId('cornea').value;
            followup.physical_pointer.anterior_chamber = $api.byId('anterior_chamber').value;
            followup.physical_pointer.lens = $api.byId('lens').value;
            followup.physical_pointer.vitreous = $api.byId('vitreous').value;
            followup.physical_pointer.eyeground = $api.byId('eyeground').value;
        } else {
            var physical_pointer = {
                vod: $api.byId('vod').value,
                vos: $api.byId('vos').value,
                corrected_vod: $api.byId('corrected_vod').value,
                corrected_vos: $api.byId('corrected_vos').value,
                tod: $api.byId('tod').value,
                tos: $api.byId('tos').value,
                outer_eye: $api.byId('outer_eye').value,
                conjunctiva: $api.byId('conjunctiva').value,
                cornea: $api.byId('cornea').value,
                anterior_chamber: $api.byId('anterior_chamber').value,
                lens: $api.byId('lens').value,
                vitreous: $api.byId('vitreous').value,
                eyeground: $api.byId('eyeground').value,
            }
            followup.physical_pointer = physical_pointer;
        }

        setStorage("followup", followup);
    }
    api.closeWin();
}
