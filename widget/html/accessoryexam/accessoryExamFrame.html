<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>辅助检查维护</title>
    <link rel="stylesheet" type="text/css" href="../../css/history.css" />
    <link rel="stylesheet" type="text/css" href="../../css/button.css" />
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/constants.js"></script>
    <script type="text/javascript" src="../../script/util.js"></script>
</head>

<body class="body-silver">
    <div class="flex-wrap flex-vertical">
        <header class="header-silver">
            <a id="left" tapmode="" onclick="window.closeWin();" class="button button-raised button-silver">
                &lt; 取消
            </a>
            <div id="middle">
                <span id="title">辅助检查维护</span>
            </div>
            <a id="right" tapmode="" onclick="saveAccessoryExam();" class="button button-raised button-blue">
                确认
            </a>
        </header>
        <div id="main" class="flex-con">
            <div class="groupName">干眼</div>
            <div class="group group-edit">
                <div class="field">
                    <div class="key">BUT. R</div>
                    <div class="value_with_unit">
                        <input type="text" id="but_r" />
                    </div>
                    <div class="unit">s</div>
                </div>
                <div class="field">
                    <div class="key">BUT. L</div>
                    <div class="value_with_unit">
                        <input type="text" id="but_l" />
                    </div>
                    <div class="unit">s</div>
                </div>
                <div class="field">
                    <div class="key">SIT. R</div>
                    <div class="value_with_unit_4">
                        <input type="text" id="sit_r" />
                    </div>
                    <div class="unit">mm&#47;5min</div>
                </div>
                <div class="field">
                    <div class="key">SIT. L</div>
                    <div class="value_with_unit_4">
                        <input type="text" id="sit_l" />
                    </div>
                    <div class="unit">mm&#47;5min</div>
                </div>
                <div class="field textarea_field bottom">
                    <div class="field_img">
                        <div class="textarea_key_with_img">前节照相</div>
                        <div class="img_button" id="qjzx_btn" onclick="addImg(this.id)">&#43;</div>
                    </div>
                    <div class="textarea_value">
                        <textarea type="text" id="qjzx"></textarea>
                    </div>
                    <div class="accessory_img" id="qjzx_img"></div>
                </div>
            </div>
            <div class="groupName">白内障屈光</div>
            <div class="group group-edit">
                <div class="field textarea_field">
                    <div class="field_img">
                        <div class="textarea_key_with_img">角膜曲率</div>
                        <div class="img_button" id="corneal_curvature_btn" onclick="addImg(this.id)">&#43;</div>
                    </div>
                    <div class="textarea_value">
                        <textarea type="text" id="corneal_curvature"></textarea>
                    </div>
                    <div class="accessory_img" id="corneal_curvature_img"></div>
                </div>
                <div class="field textarea_field">
                    <div class="field_img">
                        <div class="textarea_key_with_img">角膜地形图</div>
                        <div class="img_button" id="corneal_topography_btn" onclick="addImg(this.id)">&#43;</div>
                    </div>
                    <div class="textarea_value">
                        <textarea type="text" id="corneal_topography"></textarea>
                    </div>
                    <div class="accessory_img" id="corneal_topography_img"></div>
                </div>
                <div class="field textarea_field bottom">
                    <div class="field_img">
                        <div class="textarea_key_with_img">IOL Master</div>
                        <div class="img_button" id="iol_master_btn" onclick="addImg(this.id)">&#43;</div>
                    </div>
                    <div class="textarea_value">
                        <textarea type="text" id="iol_master"></textarea>
                    </div>
                    <div class="accessory_img" id="iol_master_img"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    window.closeWin = function(winName) {
        api.closeWin();
    }

    var history = getStorage("history");
    var followup = getStorage("followup");
    source = api.pageParam.source;
    if (source == "followup") {
        setPhysical(followup.physical_pointer);
    } else {
        source = "history";
        setPhysical(history.physical_pointer);
    }

}

function addImg(id) {
    setImg(id.replace("btn", 'img'), '../../image/people.jpg');
}

function setImg(id, path) {
    if (source == "followup") {
        var followup = getStorage("followup");
        // var imgStrs = followup.accessory_exam_pointer.id;
        var imgStrs = ""
        imgStrs = imgStrs + "<img src=" + path + " style='width: 70px; ' />";
        $api.byId(id).style.height = "70px";
        $api.byId(id).innerHTML = imgStrs;
        followup.accessory_exam_pointer.id = imgStrs;
        setStorage("followup", followup);
    } else {
        var history = getStorage("history");
        // var imgStrs = history.accessory_exam_pointer.id;
        var imgStrs = ""
        imgStrs = imgStrs + "<img src=" + path + " style='width: 70px; ' />";
        $api.byId(id).style.height = "70px";
        $api.byId(id).innerHTML = imgStrs;
        // var imgStrs = history.accessory_exam_pointer.id;
        history.accessory_exam_pointer.id = imgStrs;
        setStorage("history", history);
    }
}

/**
 * [savePhysical description]
 * @return {[type]} [description]
 */
function saveAccessoryExam() {
    if (source == "history") {
        var history = getStorage("history");
        if (history.physical_pointer != undefined) {
            history.physical_pointer.vod = $api.byId('vod').value;
            history.physical_pointer.vos = $api.byId('vos').value;
            history.physical_pointer.corrected_vod = $api.byId('corrected_vod').value;
            history.physical_pointer.corrected_vos = $api.byId('corrected_vos').value;
            history.physical_pointer.tod = $api.byId('tod').value;
            history.physical_pointer.tos = $api.byId('tos').value;
            history.physical_pointer.outer_eye = $api.byId('outer_eye').value;
            history.physical_pointer.conjunctiva = $api.byId('conjunctiva').value;
            history.physical_pointer.cornea = $api.byId('cornea').value;
            history.physical_pointer.anterior_chamber = $api.byId('anterior_chamber').value;
            history.physical_pointer.lens = $api.byId('lens').value;
            history.physical_pointer.vitreous = $api.byId('vitreous').value;
            history.physical_pointer.eyeground = $api.byId('eyeground').value;
        } else {
            var physical_pointer = {
                vod: $api.byId('vod').value,
                vos: $api.byId('vos').value,
                corrected_vod: $api.byId('corrected_vod').value,
                corrected_vos: $api.byId('corrected_vos').value,
                tod: $api.byId('tod').value,
                tos: $api.byId('tos').value,
                outer_eye: $api.byId('outer_eye').value,
                conjunctiva: $api.byId('conjunctiva').value,
                cornea: $api.byId('cornea').value,
                anterior_chamber: $api.byId('anterior_chamber').value,
                lens: $api.byId('lens').value,
                vitreous: $api.byId('vitreous').value,
                eyeground: $api.byId('eyeground').value,
            }
            history.physical_pointer = physical_pointer;
        }

        setStorage("history", history);

    } else {
        var followup = getStorage("followup");
        if (followup.physical_pointer != undefined) {
            followup.physical_pointer.vod = $api.byId('vod').value;
            followup.physical_pointer.vos = $api.byId('vos').value;
            followup.physical_pointer.corrected_vod = $api.byId('corrected_vod').value;
            followup.physical_pointer.corrected_vos = $api.byId('corrected_vos').value;
            followup.physical_pointer.tod = $api.byId('tod').value;
            followup.physical_pointer.tos = $api.byId('tos').value;
            followup.physical_pointer.outer_eye = $api.byId('outer_eye').value;
            followup.physical_pointer.conjunctiva = $api.byId('conjunctiva').value;
            followup.physical_pointer.cornea = $api.byId('cornea').value;
            followup.physical_pointer.anterior_chamber = $api.byId('anterior_chamber').value;
            followup.physical_pointer.lens = $api.byId('lens').value;
            followup.physical_pointer.vitreous = $api.byId('vitreous').value;
            followup.physical_pointer.eyeground = $api.byId('eyeground').value;
        } else {
            var physical_pointer = {
                vod: $api.byId('vod').value,
                vos: $api.byId('vos').value,
                corrected_vod: $api.byId('corrected_vod').value,
                corrected_vos: $api.byId('corrected_vos').value,
                tod: $api.byId('tod').value,
                tos: $api.byId('tos').value,
                outer_eye: $api.byId('outer_eye').value,
                conjunctiva: $api.byId('conjunctiva').value,
                cornea: $api.byId('cornea').value,
                anterior_chamber: $api.byId('anterior_chamber').value,
                lens: $api.byId('lens').value,
                vitreous: $api.byId('vitreous').value,
                eyeground: $api.byId('eyeground').value,
            }
            followup.physical_pointer = physical_pointer;
        }

        setStorage("followup", followup);
    }
    api.closeWin();
}
</script>

</html>
