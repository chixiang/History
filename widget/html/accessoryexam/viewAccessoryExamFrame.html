 * @return {[type]} [description]
 */
apiready = function() {
    window.closeWin = function(winName) {
        api.closeWin();
    }

    $api.attr($api.byId('but_r'), 'readonly', 'true');
    $api.attr($api.byId('but_l'), 'readonly', 'true');

    $api.attr($api.byId('glaucoma_rnfl'), 'readonly', 'true');
    $api.attr($api.byId('glaucoma_mri'), 'readonly', 'true');
    $api.attr($api.byId('oct'), 'readonly', 'true');
    $api.attr($api.byId('octa'), 'readonly', 'true');
    $api.attr($api.byId('fundus_oculi_pic'), 'readonly', 'true');
    $api.attr($api.byId('b_ultrasonic'), 'readonly', 'true');
    $api.attr($api.byId('ffa'), 'readonly', 'true');
    $api.attr($api.byId('icg'), 'readonly', 'true');
    $api.attr($api.byId('vep'), 'readonly', 'true');
    $api.attr($api.byId('erg'), 'readonly', 'true');
    $api.attr($api.byId('no_rnfl'), 'readonly', 'true');
    $api.attr($api.byId('no_mri'), 'readonly', 'true');

    getAccessoryExam();

    api.addEventListener({
        name: 'accessoryExamSaveEvent'
    }, function(ret, err) {
        if (ret && ret.value) {
            var accessoryExam = getStorage("accessoryExam");
            setAccessoryExam(accessoryExam);
        }
    });

}

function getAccessoryExam() {
    showProgress("加载中...");
    rmStorage("accessoryExam");
    var model = api.require('model');
    var query = api.require('query');
    model.config({
        appId: historyConstants.appId,
        appKey: historyConstants.appKey,
        host: historyConstants.host
    });
    query.createQuery(function(ret, err) {
        if (ret && ret.qid) {
            var queryId = ret.qid;
            query.whereEqual({
                qid: queryId,
                column: 'source_id',
                value: api.pageParam.source_id
            })
            model.findAll({
                class: historyConstants.table.accessoryExam,
                qid: queryId
            }, function(ret, err) {
                hideProgress();
                if (err) {
                    alert(JSON.stringify(err));
                } else {
                    if (ret[0]) {
                        setStorage("accessoryExam", ret[0]);
                        setAccessoryExam(ret[0]);
                    }
                }
            });
        }
    });
}

function modiAccessoryExam() {
    api.openWin({
        name: api.winName + "_modi_accessory_exam",
        url: './accessoryExam.html',
        pageParam: {
            source_id: api.pageParam.source_id
        },
        reload: true,
        bounces: false,
        vScrollBarEnabled: false,
        animation: {
            type: "fade",
            duration: 0
        }
    });
}
