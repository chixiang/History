<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>患者信息</title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/api.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css" /> -->
    <link rel="stylesheet" type="text/css" href="../css/newpatient.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/util.js"></script>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header id='header'>
            <nav id="nav">
                <!-- <a id="left" tapmode="" onclick="window.closeWin();"> -->
                <a id="left" tapmode="" onclick="window.closeFrame();">
                    <span>返回</span>
                </a>
                <div id="middle">
                    <span id="title">患者信息</span>
                </div>
                <a id="right">
                    <span></span>
                </a>
            </nav>
        </header>
        <div id="main">
            <div class="field">
                <div class="field_name">姓名:</div>
                <div>
                    <input type="text" id="name" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">性别:</div>
                <div>
                    <input type="text" id="gender" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">出生日期:</div>
                <div>
                    <input type="text" id="birthday" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">年龄:</div>
                <div>
                    <input type="text" id="age" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">住院号:</div>
                <div>
                    <input type="text" id="admission_number" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">门诊号:</div>
                <div>
                    <input type="text" id="outpatient_number" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">电话:</div>
                <div>
                    <input type="text" id="phone" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">地址:</div>
                <div>
                    <input type="text" id="address" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">职业:</div>
                <div>
                    <input type="text" id="job" />
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
apiready = function() {
    // $api.fixStatusBar($api.dom('header'));
    $api.fixIos7Bar($api.dom('header'));
    // var header = document.querySelector('#header');
    // $api.fixIos7Bar(header);
    window.closeWin = function(winName) {
        // returnPatient();
        api.closeWin();
    }

    window.closeFrame = function(frameName) {
        // returnPatient();
        api.closeFrame();
    }

    $api.attr($api.byId('name'), 'readonly', 'true');
    $api.attr($api.byId('gender'), 'readonly', 'true');
    $api.attr($api.byId('birthday'), 'readonly', 'true');
    $api.attr($api.byId('age'), 'readonly', 'true');
    $api.attr($api.byId('admission_number'), 'readonly', 'true');
    $api.attr($api.byId('outpatient_number'), 'readonly', 'true');
    $api.attr($api.byId('phone'), 'readonly', 'true');
    $api.attr($api.byId('address'), 'readonly', 'true');
    $api.attr($api.byId('job'), 'readonly', 'true');

    if (api.pageParam.data.length != 0) {
        data = api.pageParam.data;
        setPatient(data);
    }

}

</script>

</html>
