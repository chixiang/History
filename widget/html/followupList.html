<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>随访记录</title>
    <link rel="stylesheet" type="text/css" href="../css/history.css" />
    <link rel="stylesheet" type="text/css" href="../css/button.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/util.js"></script>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header>
            <a id="left" tapmode="" onclick="window.closeWin();" class="button button-raised button-royal">
                    返回
                </a>
            <div id="middle">
                <span id="title">随访记录</span>
            </div>
            <a id="right" tapmode="" onclick="newFollowUp();" class="button button-raised button-royal">
                    新建
                </a>
        </header>
        <div id="main" class="flex-con">
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    window.closeWin = function(winName) {
        api.closeWin();
    }

    history_id = api.pageParam.history_id;
    follow_up = api.pageParam.follow_up;
    size = "";
    if (follow_up != undefined) {
        size = follow_up.length;
    }
    data = [];
    var idx = 0;
    while (follow_up[idx] != undefined) {
        follow_up_item = {
            "title": follow_up[idx].follow_up_info,
            "subTitle": follow_up[idx].follow_up_date
        }
        data.push(follow_up_item);
        idx = idx + 1;
    }

    followupList = api.require('UIListView');
    followupList.open({
        rect: {
            x: 0,
            y: $api.dom('header').offsetHeight,
            w: api.winWidth,
            // h: $api.dom('#main').offsetHeight
            h: api.frameHeight
        },
        data: data,
        rightBtns: [{
            bgColor: '#B3A689',
            activeBgColor: '',
            width: 70,
            title: '修改',
            titleSize: 14,
            titleColor: '#655A55',
            icon: '',
            iconWidth: 20
        }, {
            bgColor: '#B3A689',
            activeBgColor: '',
            width: 70,
            title: '删除',
            titleSize: 14,
            titleColor: '#655A55',
            icon: '',
            iconWidth: 20
        }],
        styles: {
            borderColor: '#B3A689',
            item: {
                bgColor: '#F7F3EA',
                activeBgColor: '#B3A689',
                height: 80,
                imgWidth: 40,
                imgHeight: 40,
                imgCorner: 4,
                placeholderImg: '',
                titleSize: 20,
                titleColor: '#655A55',
                subTitleSize: 14.0,
                subTitleColor: '#655A55',
                remarkColor: '#655A55',
                remarkSize: 14,
                remarkIconWidth: 30
            }
        },
        fixedOn: api.frameName
    }, function(ret, err) {
        index = ret.index;
        if (ret.eventType == "show") {
            reloadList(data);
        }
        // 点击列表事件
        if (ret.eventType == "clickContent") {
            index = ret.index;
            followupList.getDataByIndex({
                index: ret.index
            }, function(ret, err) {
                viewFollowUp(ret.data, index, history_id);
            });
        }

        // 左划第一个按钮事件，修改
        if (ret.eventType == "clickRightBtn" && ret.btnIndex == "0") {
            followupList.getDataByIndex({
                index: ret.index
            }, function(ret, err) {
                modiFollowUp(index);
            });
        }

        // 左划第二个按钮事件，删除
        if (ret.eventType == "clickRightBtn" && ret.btnIndex == "1") {
            if (confirm("确定删除？")) {
                followupList.getDataByIndex({
                    index: ret.index
                }, function(ret, err) {
                    deleteFollowUp(index);
                    reloadList(data);
                });
            }
        }
    });

    followupList.setRefreshHeader({
            bgColor: "#f5f5f5"
        },
        function(ret, err) {
            reloadList(data);
        });

    followupList.setRefreshFooter({
            bgColor: "#f5f5f5"
        },
        function(ret, err) {
            reloadList(data);
        });

    api.addEventListener({
        name: 'followupAddOrModiEvent'
    }, function(ret, err) {
        if (ret) {
            follow_up = ret.value.follow_up;
            data = [];
            var idx = 0;
            while (follow_up[idx] != undefined) {
                follow_up_item = {
                    "title": follow_up[idx].follow_up_info,
                    "subTitle": follow_up[idx].follow_up_date
                }
                data.push(follow_up_item);
                idx = idx + 1;
            }
            reloadList(data);
        }
    });
}

function reloadList(data) {
    followupList.reloadData({
        "data": data
    }, function(ret, err) {
        if (ret.status) {
            // api.toast({
            //     msg: "刷新病历成功"
            // });
        }
    });
}

function viewFollowUp(index) {
    api.openWin({
        name: "followup",
        url: './viewFollowUp.html',
        pageParam: {
            history_id: history_id,
            follow_up: follow_up,
            index: index
        },
        reload: true,
        bounces: false
    });
}

function newFollowUp() {
    api.openWin({
        name: "followup",
        url: './followup.html',
        pageParam: {
            history_id: history_id,
            follow_up: follow_up,
        },
        reload: false,
        bounces: false
    });
}

function modiFollowUp(index) {
    api.openWin({
        name: "followup",
        url: './followup.html',
        pageParam: {
            history_id: history_id,
            follow_up: follow_up,
            index: index
        },
        reload: true,
        bounces: false
    });
}

function deleteFollowUp(index) {
    follow_up.splice(index, 1);
    data = [];
    var idx = 0;
    while (follow_up[idx] != undefined) {
        follow_up_item = {
            "title": follow_up[idx].follow_up_info,
            "subTitle": follow_up[idx].follow_up_date
        }
        data.push(follow_up_item);
        idx = idx + 1;
    }
    model = api.require('model');
    model.config({
        appId: 'A6903478274381',
        appKey: '460A4799-0424-A29B-6809-F06FDF1D888F',
        host: 'https://d.apicloud.com'
    });
    model.updateById({
        class: 'caseHistory',
        id: history_id,
        value: {
            follow_up: follow_up
        }
    }, function(ret, err) {
        if (ret) {
            followupAddOrModiEvent(follow_up);
            hideProgress();
        } else {
            alert("保存随访信息失败！" + JSON.stringify(err));
            hideProgress();
        }
    });
}
</script>

</html>
