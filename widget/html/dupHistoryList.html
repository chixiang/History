<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>病历列表</title>
    <link rel="stylesheet" type="text/css" href="../css/history.css" />
    <link rel="stylesheet" type="text/css" href="../css/button.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/util.js"></script>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header>
            <a id="left" tapmode="" onclick="window.closeWin();" class="button button-raised button-royal">
                    返回
                </a>
            <div id="middle">
                <span id="title">重名病历</span>
            </div>
            <a id="right" tapmode="" onclick="" class="button button-raised button-royal">
            </a>
        </header>
        <div id="main" class="flex-con">
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
var apiready = function() {
    userName = $api.getStorage("userName");
    patients = api.pageParam.patients;

    window.closeWin = function(winName) {
        api.closeWin();
    }

    // 测试发现ios初始列表数组为空的话不加载UIListView，所以初始先一个空列表
    var historyListData = [{
        title: '',
        subTitle: '',
        remark: ''
    }];

    model = api.require('model');
    query = api.require('query');
    model.config({
        appId: 'A6903478274381',
        appKey: '460A4799-0424-A29B-6809-F06FDF1D888F',
        host: 'https://d.apicloud.com'
    });
    historyList = api.require('UIListView');
    historyList.open({
        rect: {
            x: 0,
            y: $api.dom('header').offsetHeight,
            w: api.winWidth,
            h: api.frameHeight
        },
        data: historyListData,
        styles: {
            borderColor: '#B1A686',
            item: {
                bgColor: '#E2D9C6',
                activeBgColor: '#B1A686',
                height: 80,
                imgWidth: 40,
                imgHeight: 40,
                imgCorner: 4,
                placeholderImg: '',
                titleSize: 20,
                titleColor: '#655A55',
                subTitleSize: 14.0,
                subTitleColor: '#C5A686',
                remarkColor: '#655A55',
                remarkSize: 14,
                remarkIconWidth: 30
            }
        },
        fixedOn: api.frameName
    }, function(ret, err) {
        if (ret.eventType == "show") {
            loadList();
        }

        // 点击列表事件
        if (ret.eventType == "clickContent") {
            historyList.getDataByIndex({
                index: ret.index
            }, function(ret, err) {
                viewHistory(ret.data.id);
            });
        }
    });
}

/**
 * [loadList 加载病历列表]
 * @param  {[type]} type [refresh: 刷新, append: 追加]
 * @return {[type]}      [description]
 */
function loadList(type) {
    showProgress("正在加载...");
    query.createQuery(function(ret, err) {
        if (ret && ret.qid) {
            var queryId = ret.qid;
            query.desc({
                qid: queryId,
                column: "updatedAt"
            });
            query.include({
                qid: queryId,
                column: 'patient_pointer'
            });
            if (userName != "admin") {
                query.whereEqual({
                    qid: queryId,
                    column: 'record_doctor',
                    value: userName
                });
            }
            var i = 0;
            var ids = [];
            while (patients[i] != undefined) {
                ids[i] = patients[i].id;
                i = i + 1;
            }
            query.whereContainAll({
                qid: queryId,
                column: "patient_pointer",
                value: ids
            })

            var json_objs = [];
            model.findAll({
                class: "caseHistory",
                qid: queryId
            }, function(ret, err) {
                alert(JSON.stringify(ret));
                if (err) {
                    alert(JSON.stringify(err));
                } else {
                    if (ret) {
                        var idx = 0;
                        while (ret[idx] != undefined) {
                            var historyItem = {
                                id: ret[idx].id,
                                title: ret[idx].patient_pointer.name + "   " + ret[idx].diagnosis,
                                subTitle: ret[idx].patient_pointer.gender + " - " + ret[idx].patient_pointer.age + "岁 - " + ret[idx].consultation_department + " - " + ret[idx].record_date,
                                remark: (ret[idx].patient_pointer.admission_number != "") ? (ret[idx].patient_pointer.admission_number + "(住)") : (ret[idx].patient_pointer.outpatient_number)
                            };
                            if (userName == "admin") {
                                historyItem.subTitle = "记录: " + ret[idx].record_doctor + " - " + historyItem.subTitle;
                            }
                            json_objs.push(historyItem);
                            idx = idx + 1;
                        }
                        loadData(json_objs);
                    }
                }
                api.hideProgress();
            });
        }
    });
}

/**
 * [loadData description]
 * @param  {[type]} json_objs [description]
 * @return {[type]}           [description]
 */
function loadData(json_objs) {
    historyList.reloadData({
        "data": json_objs
    }, function(ret, err) {
        if (ret.status) {
            // api.toast({
            //     msg: "刷新病历成功"
            // });
        }
    });
}

/**
 * [displayHis description]
 * @param  {[type]} data [description]
 * @return {[type]}      [description]
 */
function viewHistory(history_id) {
    api.openWin({
        name: "history",
        url: './viewFullHistory.html',
        pageParam: {
            history_id: history_id
        },
        reload: false,
        bounces: false
    });
}
</script>

</html>
