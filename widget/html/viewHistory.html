<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>病历信息</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/history.css" />
    <link rel="stylesheet" type="text/css" href="../css/button.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/util.js"></script>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header id='header'>
            <nav id="nav">
                <a id="left" tapmode="" onclick="window.closeWin();" class="button button-raised button-royal">
                    返回
                </a>
                <div id="middle">
                    <span id="title">病历信息</span>
                </div>
                <a id="right" tapmode="" onclick="openWin('modiHistory');" class="button button-raised button-royal">
                    修改
                </a>
            </nav>
        </header>
        <div id="main">
            <div class="field" onclick="openWin('viewPatient');">
                <div class="field_name"><span id="patient_info"></span></div>
                <div class="more"><span>&gt;</span></div>
            </div>
            <div class="field" onclick="openWin('viewPhysical');">
                <div class="field_name">体检</div>
                <div class="more"><span>&gt;</span></div>
            </div>
            <div class="field">
                <div class="field_name">辅助检查</div>
                <div class="more"><span>&gt;</span></div>
            </div>
            <div class="field">
                <div class="field_name">会诊科室:</div>
                <div>
                    <input type="text" id="consultation_department" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">主诉:</div>
                <div>
                    <input type="text" id="chief_complaint" />
                </div>
            </div>
            <div class="field textarea">
                <div class="field_name">诊断:</div>
                <div>
                    <textarea id="diagnosis"></textarea>
                </div>
            </div>
            <div class="field textarea">
                <div class="field_name">治疗:</div>
                <div>
                    <textarea id="treatment"></textarea>
                </div>
            </div>
            <div class="field textarea">
                <div class="field_name">随访:</div>
                <div>
                    <textarea id="follow_up"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    $api.fixIos7Bar($api.dom('header'));
    window.closeWin = function(winName) {
        api.closeWin();
    }

    // 取消毛玻璃效果
    // api.addEventListener({
    //     name: 'setBlurNone'
    // }, function(ret, err) {
    //     setBlur('wrap', false);
    // });

    // 设置字段为readonly
    $api.attr($api.byId('patient_info'), 'readonly', 'true');
    $api.attr($api.byId('consultation_department'), 'readonly', 'true');
    $api.attr($api.byId('diagnosis'), 'readonly', 'true');
    $api.attr($api.byId('chief_complaint'), 'readonly', 'true');
    $api.attr($api.byId('treatment'), 'readonly', 'true');

    // 设置需要显示的字段值
    var data = api.pageParam;
    $api.byId('consultation_department').value = data.consultation_department;
    $api.byId('diagnosis').value = data.diagnosis;
    $api.byId('chief_complaint').value = data.chief_complaint;
    $api.byId('treatment').value = data.treatment;
    history_id = data.id;
    patient_pointer = data.patient_pointer;
    physical_pointer = data.physical_pointer;
    $api.byId('patient_info').innerText = patient_pointer.name + " - " + patient_pointer.gender + " - " + patient_pointer.age + "岁";

    api.addEventListener({
        name: 'returnPhysicalId'
    }, function(ret, err) {
        if (ret && ret.value) {
            physical_pointer = ret.value.physical_id;
            api.sendEvent({
                name: 'reloadHistory'
            })
        }
    });

}

/**
 * [openWin 打开新窗口]
 * @param  {[type]} type [窗口类型]
 * @return {[type]}      [description]
 */
function openWin(type) {
    var reload = true;
    var pageParam = {};
    var animation = null;
    var page = "";
    switch (type) {
        case "modiHistory":
            page = "history";
            pageParam = {
                "data": api.pageParam,
                "type": "modi"
            };
            reload = false;
            break;
        case "viewPatient":
            page = "viewPatient";
            pageParam = {
                "data": patient_pointer
            }
            break;
        case "viewPhysical":
            page = "viewPhysical";
            pageParam = {
                "data": {
                    "id": physical_pointer,
                    "history_id": history_id
                }
            }
            break;
        default:
            break;
    }
    api.openWin({
        name: type,
        url: './' + page + '.html',
        pageParam: pageParam,
        animation: {
            type: "movein",
            duration: 300
        },
        reload: reload,
        bounces: false
    });
}
</script>

</html>
