<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>病历信息</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/history.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/util.js"></script>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header id='header'>
            <nav id="nav">
                <a id="left" tapmode="" onclick="window.closeWin();">
                    <span>返回</span>
                </a>
                <div id="middle">
                    <span id="title">病历信息</span>
                </div>
                <a id="right" tapmode="" onclick="openWin('modiHistory');">
                    <span>修改</span>
                </a>
            </nav>
        </header>
        <div id="main">
            <div class="field" onclick="openFrame('viewPatient');">
                <div class="field_name"><span id="patient_info"></span></div>
                <div class="more"><span>&gt;</span></div>
            </div>
            <div class="field">
                <div class="field_name">会诊科室:</div>
                <div>
                    <input type="text" id="consultation_department" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">主诉:</div>
                <div>
                    <input type="text" id="chief_complaint" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">体检</div>
                <div class="more"><span>&gt;</span></div>
            </div>
            <div class="field">
                <div class="field_name">辅助检查</div>
                <div class="more"><span>&gt;</span></div>
            </div>
            <div class="field">
                <div class="field_name">诊断:</div>
                <div>
                    <input type="text" id="diagnosis" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">治疗:</div>
                <div>
                    <input type="text" id="treatment" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">随访</div>
                <div class="more"><span>&gt;</span></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    $api.fixIos7Bar($api.dom('header'));
    window.closeWin = function(winName) {
        api.closeWin();
    }

    // 设置字段为readonly
    $api.attr($api.byId('patient_info'), 'readonly', 'true');
    $api.attr($api.byId('consultation_department'), 'readonly', 'true');
    $api.attr($api.byId('diagnosis'), 'readonly', 'true');
    $api.attr($api.byId('chief_complaint'), 'readonly', 'true');
    $api.attr($api.byId('treatment'), 'readonly', 'true');

    // 设置需要显示的字段值
    var data = api.pageParam;
    $api.byId('consultation_department').value = data.consultation_department;
    $api.byId('diagnosis').value = data.diagnosis;
    $api.byId('chief_complaint').value = data.chief_complaint;
    $api.byId('treatment').value = data.treatment;
    patient_pointer = data.patient_pointer;
    $api.byId('patient_info').innerText = patient_pointer.name + " - " + patient_pointer.gender + " - " + patient_pointer.age + "岁";

}

/**
 * [openFrame 打开子页面]
 * @param  {[type]} page [子页面名称]
 * @return {[type]}      [description]
 */
function openFrame(type) {
    api.openFrame({
        name: type,
        url: './' + type + '.html',
        pageParam: {
            data: patient_pointer
        },
        reload: false,
        bounces: true,
        rect: {
            marginLeft: 0,
            marginTop: 0,
            marginBottom: 0,
            marginRight: 0
        },
        animation: {
            type: "movein",
            subType: "from_right",
            duration: 500
        }
    })
}

/**
 * [openWin 打开新窗口]
 * @param  {[type]} type [窗口类型]
 * @return {[type]}      [description]
 */
function openWin(type) {
    var reload = false;
    var pageParam = {};
    var animation = null;
    var page = "";
    switch (type) {
        case "modiHistory":
            page = "history";
            pageParam = {
                "data": api.pageParam,
                "type": "modi"
            };
            animation = {
                type: "fade",
                duration: 1
            };
            reload = false;
            break;
        default:
            break;
    }
    api.openWin({
        name: type,
        url: './' + page + '.html',
        pageParam: pageParam,
        animation: animation,
        reload: reload,
        bounces: false
    });
}
</script>
</html>
