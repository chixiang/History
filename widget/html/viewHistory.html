<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>查看病历</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/history.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/util.js"></script>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header id='header'>
            <nav id="nav">
                <a id="left" tapmode="" onclick="window.closeWin();">
                    <span>返回</span>
                </a>
                <div id="middle">
                    <span id="title">查看病历</span>
                </div>
                <a id="right" tapmode="" onclick="openWin('modiHistory');">
                    <span>修改</span>
                </a>
            </nav>
        </header>
        <div id="main">
            <!-- <div class="field" onclick="openWin('viewPatient');"> -->
            <div class="field" onclick="openFrame('viewPatient');">
                <div class="field_name"><span id="patient_info"></span></div>
                <div class="more"><span>&gt;</span></div>
            </div>
            <div class="field">
                <div class="field_name">会诊科室:</div>
                <div>
                    <input type="text" id="consultation_department" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">主诉:</div>
                <div>
                    <input type="text" id="chief_complaint" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">体检</div>
                <div class="more"><span>&gt;</span></div>
            </div>
            <div class="field">
                <div class="field_name">辅助检查</div>
                <div class="more"><span>&gt;</span></div>
            </div>
            <div class="field">
                <div class="field_name">诊断:</div>
                <div>
                    <input type="text" id="diagnosis" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">治疗:</div>
                <div>
                    <input type="text" id="treatment" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">随访</div>
                <div class="more"><span>&gt;</span></div>
            </div>
            <div class="field no_underline">
                <span>病情：</span>
            </div>
            <div id="info">
                <div class="textarea" id="ta_info" contenteditable="true">
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
apiready = function() {
    // $api.fixStatusBar($api.dom('header'));
    $api.fixIos7Bar($api.dom('header'));
    // var header = document.querySelector('#header');
    // $api.fixIos7Bar(header);
    window.closeWin = function(winName) {
        api.closeWin();
    }

    $api.attr($api.byId('patient_info'), 'readonly', 'true');
    $api.attr($api.byId('consultation_department'), 'readonly', 'true');
    $api.attr($api.byId('diagnosis'), 'readonly', 'true');
    $api.attr($api.byId('chief_complaint'), 'readonly', 'true');
    $api.attr($api.byId('treatment'), 'readonly', 'true');

    var data = api.pageParam;
    $api.byId('consultation_department').value = data.consultation_department;
    $api.byId('diagnosis').value = data.diagnosis;
    $api.byId('chief_complaint').value = data.chief_complaint;
    $api.byId('treatment').value = data.treatment;

    patient_pointer = data.patient_pointer;

    $api.byId('patient_info').innerText = patient_pointer.name + " - " + patient_pointer.gender + " - " + patient_pointer.age + "岁";

}

function openFrame(page) {
    api.openFrame({
        name: page,
        url: './' + page + '.html',
        pageParam: {
            data: patient_pointer,
            type: "view"
        },
        reload: false,
        bounces: true,
        rect: {
            marginLeft: 10, //相对父window左外边距的距离
            marginTop: 10, //相对父window上外边距的距离
            marginBottom: 10, //相对父window下外边距的距离
            marginRight: 10 //相对父window右外边距的距离
        },
        animation: {
            type: "movein",
            subType: "from_right",
            duration: 500
        }
    })
}

/**
 * [openWin description]
 * @param  {[type]} type [description]
 * @return {[type]}      [description]
 */
function openWin(type) {
    var reload = false;
    var pageParam = {};
    var animation = null;
    var page = "";
    switch (type) {
        case "viewPatient":
            page = "viewPatient";
            pageParam = {
                "data": patient_pointer,
                "type": "view"
            };
            reload = false;
            break;
        case "modiHistory":
            page = "history";
            pageParam = {
                "data": api.pageParam,
                "type": "modi"
            };
            animation = {
                type: "Cube",
                duration: 1
            };
            reload = false;
            break;
        default:
            break;
    }
    api.openWin({
        name: type,
        url: './' + page + '.html',
        pageParam: pageParam,
        animation: animation,
        reload: reload,
        bounces: false
    });
}

function BacktoReload() {
    api.sendEvent({
        name: 'reloadHistory'
    })
}
</script>

</html>
