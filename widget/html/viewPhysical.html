<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>体检信息</title>
    <link rel="stylesheet" type="text/css" href="../css/physical.css" />
    <link rel="stylesheet" type="text/css" href="../css/button.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/util.js"></script>
</head>

<body>
    <div class="flex-wrap flex-vertical">
        <header id='header'>
            <nav id="nav">
                <a id="left" tapmode="" onclick="window.closeWin();" class="button button-raised button-royal">
                    返回
                </a>
                <div id="middle">
                    <span id="title">体检信息</span>
                </div>
                <a id="right" tapmode="" onclick="modiPhysical();" class="button button-raised button-royal">
                    修改
                </a>
            </nav>
        </header>
        <div id="main">
            <div class="field">
                <div class="field_name">视力:</div>
                <div class="leftColumn">
                    <span>Vod:</span>
                    <input type="text" class="long" id="vod"/>
                </div>
                <div class="rightColumn">
                    <span>Vos:</span>
                    <input type="text" class="long" id="vos"/>
                </div>
            </div>
            <div class="field">
                <div class="field_name">矫正:</div>
                <div class="leftColumn">
                    <span>Vod:</span>
                    <input type="text" class="long" id="corrected_vod"/>
                </div>
                <div class="rightColumn">
                    <span>Vos:</span>
                    <input type="text" class="long" id="corrected_vos"/>
                </div>
            </div>
            <div class="field">
                <div class="field_name">眼压:</div>
                <div class="leftColumn">
                    <span>Tod:</span>
                    <input type="text" class="short" id="tod" />
                    <span>mmHg</span>
                </div>
                <div class="rightColumn">
                    <span>Tos:</span>
                    <input type="text" class="short" id="tos" />
                    <span>mmHg</span>
                </div>
            </div>
            <div class="field">
                <div class="field_name">外眼:</div>
                <div>
                    <input type="text" id="outer_eye" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">结膜:</div>
                <div>
                    <input type="text" id="conjunctiva" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">角膜:</div>
                <div>
                    <input type="text" id="cornea" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">前房:</div>
                <div>
                    <input type="text" id="anterior_chamber" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">晶体:</div>
                <div>
                    <input type="text" id="lens" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">玻璃体:</div>
                <div>
                    <input type="text" id="vitreous" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">眼底:</div>
                <div>
                    <input type="text" id="eyeground" />
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    $api.fixIos7Bar($api.dom('header'));

    $api.attr($api.byId('vod'), 'readonly', 'true');
    $api.attr($api.byId('vos'), 'readonly', 'true');
    $api.attr($api.byId('corrected_vod'), 'readonly', 'true');
    $api.attr($api.byId('corrected_vos'), 'readonly', 'true');
    $api.attr($api.byId('tod'), 'readonly', 'true');
    $api.attr($api.byId('tos'), 'readonly', 'true');
    $api.attr($api.byId('outer_eye'), 'readonly', 'true');
    $api.attr($api.byId('conjunctiva'), 'readonly', 'true');
    $api.attr($api.byId('cornea'), 'readonly', 'true');
    $api.attr($api.byId('anterior_chamber'), 'readonly', 'true');
    $api.attr($api.byId('lens'), 'readonly', 'true');
    $api.attr($api.byId('vitreous'), 'readonly', 'true');
    $api.attr($api.byId('eyeground'), 'readonly', 'true');

    model = api.require('model');
    query = api.require('query');
    model.config({
        appId: 'A6903478274381',
        appKey: '460A4799-0424-A29B-6809-F06FDF1D888F',
        host: 'https://d.apicloud.com'
    });

    history_id = api.pageParam.data.history_id;
    physical_id = api.pageParam.data.id;

    // 如果主界面传入了id，代表修改，则从数据库查询已有数据
    if (physical_id != undefined && physical_id != null && physical_id != "") {
        showProgress();
        getPhysical();
    }
    // else {
    //     alert("无体检信息！");
    //     api.closeWin();
    // }

    window.closeWin = function(winName) {
        api.closeWin();
    }

    api.addEventListener({
        name: 'refreshViewPhysical'
    }, function(ret, err) {
        if (ret) {
            showProgress();
            getPhysical();
        }
    });

    api.addEventListener({
        name: 'returnPhysicalId'
    }, function(ret, err) {
        if (ret && ret.value) {
            physical_id = ret.value.physical_id;
            showProgress();
            getPhysical();
        }
    });

}

/**
 * [getPhysical description]
 * @return {[type]} [description]
 */
function getPhysical() {
    query.createQuery(function(ret, err) {
        if (ret && ret.qid) {
            model.findById({
                class: "physical",
                id: physical_id
            }, function(ret, err) {
                if (err) {
                    alert(JSON.stringify(err));
                } else {
                    if (ret) {
                        setPhysical(ret);
                    }
                }
                api.hideProgress();
            });
        }
    });
}

/**
 * [modiPhysical description]
 * @return {[type]} [description]
 */
function modiPhysical() {
    api.openWin({
        name: 'physical',
        url: './physical.html',
        pageParam: {
            data: {
                id: physical_id,
                history_id: history_id
            }
        },
        animation: {
            type: "movein",
            duration: 300
        },
        reload: true,
        bounces: false
    });

}

function returnPhysicalId(physical_id) {
    api.sendEvent({
        name: 'returnPhysicalId',
        extra: {
            physical_id: physical_id
        }
    });
}
</script>

</html>
