<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>体检信息维护</title>
    <link rel="stylesheet" type="text/css" href="../css/physical.css" />
    <link rel="stylesheet" type="text/css" href="../css/button.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/util.js"></script>
</head>

<body>
    <div class="flex-wrap flex-vertical">
        <header id='header'>
            <nav id="nav">
                <a id="left" tapmode="" onclick="window.closeWin();" class="button button-raised button-royal">
                    取消
                </a>
                <div id="middle">
                    <span id="title">体检信息维护</span>
                </div>
                <a id="right" tapmode="" onclick="savePhysical();" class="button button-raised button-royal">
                    确认
                </a>
            </nav>
        </header>
        <div id="main">
            <div class="field">
                <div class="field_name">视力:</div>
                <div class="leftColumn">
                    <span>Vod:</span>
                    <input type="text" class="long" id="vod" onclick="openPicker('vod')" />
                </div>
                <div class="rightColumn">
                    <span>Vos:</span>
                    <input type="text" class="long" id="vos" onclick="openPicker('vos')" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">矫正:</div>
                <div class="leftColumn">
                    <span>Vod:</span>
                    <input type="text" class="long" id="corrected_vod" onclick="openPicker('corrected_vod')" />
                </div>
                <div class="rightColumn">
                    <span>Vos:</span>
                    <input type="text" class="long" id="corrected_vos" onclick="openPicker('corrected_vos')" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">眼压:</div>
                <div class="leftColumn">
                    <span>Tod:</span>
                    <input type="text" class="short" id="tod" />
                    <span>mmHg</span>
                </div>
                <div class="rightColumn">
                    <span>Tos:</span>
                    <input type="text" class="short" id="tos" />
                    <span>mmHg</span>
                </div>
            </div>
            <div class="field">
                <div class="field_name">外眼:</div>
                <div>
                    <input type="text" id="outer_eye" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">结膜:</div>
                <div>
                    <input type="text" id="conjunctiva" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">角膜:</div>
                <div>
                    <input type="text" id="cornea" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">前房:</div>
                <div>
                    <input type="text" id="anterior_chamber" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">晶体:</div>
                <div>
                    <input type="text" id="lens" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">玻璃体:</div>
                <div>
                    <input type="text" id="vitreous" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">眼底:</div>
                <div>
                    <input type="text" id="eyeground" />
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    $api.fixIos7Bar($api.dom('header'));

    // 视力通过picker选择，不允许输入
    $api.attr($api.byId('vod'), 'readonly', 'true');
    $api.attr($api.byId('vos'), 'readonly', 'true');
    $api.attr($api.byId('corrected_vod'), 'readonly', 'true');
    $api.attr($api.byId('corrected_vos'), 'readonly', 'true');

    model = api.require('model');
    query = api.require('query');
    model.config({
        appId: 'A6903478274381',
        appKey: '460A4799-0424-A29B-6809-F06FDF1D888F',
        host: 'https://d.apicloud.com'
    });

    history_id = api.pageParam.data.history_id;
    physical_id = api.pageParam.data.id;

    // 如果主界面传入了id，代表修改，则从数据库查询已有数据
    if (physical_id != undefined && physical_id != null && physical_id != "") {
        showProgress();
        query.createQuery(function(ret, err) {
            if (ret && ret.qid) {
                model.findById({
                    class: "physical",
                    id: physical_id
                }, function(ret, err) {
                    if (err) {
                        alert(JSON.stringify(err));
                    } else {
                        if (ret) {
                            setPhysical(ret);
                        }
                    }
                    api.hideProgress();
                });
            }
        });
    }

    window.closeWin = function(winName) {
        api.closeWin();
    }

    // 设置页面四个视力的值
    api.addEventListener({
        name: 'returnVision'
    }, function(ret, err) {
        if (ret) {
            $api.byId(ret.value.visionType).value = ret.value.vision;
        }
    });

}

/**
 * [savePhysical description]
 * @return {[type]} [description]
 */
function savePhysical() {

    showProgress();

    if (physical_id != "") {
        model.updateById({
            class: 'physical',
            id: physical_id,
            value: {
                vod: $api.byId('vod').value,
                vos: $api.byId('vos').value,
                corrected_vod: $api.byId('corrected_vod').value,
                corrected_vos: $api.byId('corrected_vos').value,
                tod: $api.byId('tod').value,
                tos: $api.byId('tos').value,
                outer_eye: $api.byId('outer_eye').value,
                conjunctiva: $api.byId('conjunctiva').value,
                cornea: $api.byId('cornea').value,
                anterior_chamber: $api.byId('anterior_chamber').value,
                lens: $api.byId('lens').value,
                vitreous: $api.byId('vitreous').value,
                eyeground: $api.byId('eyeground').value
            }
        }, function(ret, err) {
            if (ret) {
                returnPhysicalId(ret.id);
                // refreshViewPhysical();
                api.hideProgress();
                api.closeWin();
            } else {
                alert("修改体检信息失败！" + JSON.stringify(err));
            }
        });
    } else {
        model.insert({
            class: 'physical',
            value: {
                vod: $api.byId('vod').value,
                vos: $api.byId('vos').value,
                corrected_vod: $api.byId('corrected_vod').value,
                corrected_vos: $api.byId('corrected_vos').value,
                tod: $api.byId('tod').value,
                tos: $api.byId('tos').value,
                outer_eye: $api.byId('outer_eye').value,
                conjunctiva: $api.byId('conjunctiva').value,
                cornea: $api.byId('cornea').value,
                anterior_chamber: $api.byId('anterior_chamber').value,
                lens: $api.byId('lens').value,
                vitreous: $api.byId('vitreous').value,
                eyeground: $api.byId('eyeground').value
            }
        }, function(ret, err) {
            if (ret) {
                returnPhysicalId(ret.id);
                // refreshViewPhysical(ret.id);
                // 如果history_id不为空，表示从viewPhysical直接修改，而physical_id为空，则为新增，新增
                // 之后还要将新生成的physical_id和history_id关联起来
                if (history_id != "" && history_id != undefined && history_id != null) {
                    model.updateById({
                        class: 'caseHistory',
                        id: history_id,
                        value: {
                            physical_pointer: ret.id
                        }
                    }, function(ret, err) {
                        if (ret) {
                            api.hideProgress();
                            api.closeWin();
                        } else {
                            alert("新增体检信息失败！" + JSON.stringify(err));
                        }
                    });
                }
            } else {
                alert("新增体检信息失败！" + JSON.stringify(err));
            }
        });
    }
}

/**
 * [returnPhysicalId description]
 * @param  {[type]} physical_id [description]
 * @return {[type]}             [description]
 */
function returnPhysicalId(physical_id) {
    api.sendEvent({
        name: 'returnPhysicalId',
        extra: {
            physical_id: physical_id
        }
    });
}

/**
 * [refreshViewPhysical description]
 * @return {[type]} [description]
 */
function refreshViewPhysical() {
    api.sendEvent({
        name: 'refreshViewPhysical',
        extra: {
            physical_id: physical_id
        }
    });
}
</script>

</html>
