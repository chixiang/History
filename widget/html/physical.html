<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>体检信息维护</title>
    <link rel="stylesheet" type="text/css" href="../css/physical.css" />
    <link rel="stylesheet" type="text/css" href="../css/button.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/util.js"></script>
</head>

<body>
    <div class="flex-wrap flex-vertical" id='pageone'>
        <header id='header'>
            <nav id="nav">
                <a id="left" tapmode="" onclick="window.closeFrame();" class="button button-raised button-royal">
                    取消
                </a>
                <div id="middle">
                    <span id="title">体检信息维护</span>
                </div>
                <a id="right" tapmode="" onclick="window.saveFrame();" class="button button-raised button-royal">
                    确认
                </a>
            </nav>
        </header>
        <div id="main">
            <div class="field">
                <div class="field_name">视力:</div>
                <div class="leftColumn">
                    <span>Vod:</span>
                    <input type="text" class="long" id="vod" onclick="openPicker('vod')" />
                </div>
                <div class="rightColumn">
                    <span>Vos:</span>
                    <input type="text" class="long" id="vos" onclick="openPicker('vos')" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">矫正:</div>
                <div class="leftColumn">
                    <span>Vod:</span>
                    <input type="text" class="long" id="corrected_vod" onclick="openPicker('corrected_vod')" />
                </div>
                <div class="rightColumn">
                    <span>Vos:</span>
                    <input type="text" class="long" id="corrected_vos" onclick="openPicker('corrected_vos')" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">眼压:</div>
                <div class="leftColumn">
                    <span>Tod:</span>
                    <input type="text" class="short" id="tod" />
                    <span>mmHg</span>
                </div>
                <div class="rightColumn">
                    <span>Tos:</span>
                    <input type="text" class="short" id="tos" />
                    <span>mmHg</span>
                </div>
            </div>
            <div class="field">
                <div class="field_name">外眼:</div>
                <div>
                    <input type="text" id="outer_eye" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">结膜:</div>
                <div>
                    <input type="text" id="conjunctiva" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">角膜:</div>
                <div>
                    <input type="text" id="cornea" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">前房:</div>
                <div>
                    <input type="text" id="anterior_chamber" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">晶体:</div>
                <div>
                    <input type="text" id="lens" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">玻璃体:</div>
                <div>
                    <input type="text" id="vitreous" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">眼底:</div>
                <div>
                    <input type="text" id="eyeground" />
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    $api.fixIos7Bar($api.dom('header'));

    alert(JSON.stringify(api.pageParam));
    id = api.pageParam.data;

    // 视力通过picker选择，不允许输入
    $api.attr($api.byId('vod'), 'readonly', 'true');
    $api.attr($api.byId('vos'), 'readonly', 'true');
    $api.attr($api.byId('corrected_vod'), 'readonly', 'true');
    $api.attr($api.byId('corrected_vos'), 'readonly', 'true');

    model = api.require('model');
    query = api.require('query');
    model.config({
        appId: 'A6903478274381',
        appKey: '460A4799-0424-A29B-6809-F06FDF1D888F',
        host: 'https://d.apicloud.com'
    });

    // 如果主界面传入了id，代表修改，则从数据库查询已有数据
    if (id != undefined && id != null id != "") {
        query.createQuery(function(ret, err) {
            if (ret && ret.qid) {
                var queryId = ret.qid;
                query.whereEqual({
                    qid: queryId,
                    column: 'id',
                    value: id
                });
                model.findAll({
                    class: "physical",
                    qid: queryId
                }, function(ret, err) {
                    if (err) {
                        alert(JSON.stringify(err));
                    } else {
                        if (ret) {
                            setPhysical(ret);
                        }
                    }
                });
            }
        });
    }

    window.closeFrame = function(frameName) {
        api.closeFrame();
    }

    window.saveFrame = function(frameName) {
        // 保存体检信息
        savePhysical();
        api.hideProgress();
        api.closeFrame();
    }

    // 设置页面四个视力的值
    api.addEventListener({
        name: 'returnVision'
    }, function(ret, err) {
        if (ret) {
            $api.byId(ret.value.visionType).value = ret.value.vision;
        }
    });

}

/**
 * [savePhysical description]
 * @return {[type]} [description]
 */
function savePhysical() {

    showProgress();

    model.updateById({
        class: 'physical',
        id: id,
        value: {
            vod: $api.byId('vod').value,
            vos: $api.byId('vos').value,
            corrected_vod: $api.byId('corrected_vod').value,
            corrected_vos: $api.byId('corrected_vos').value,
            tod: $api.byId('tod').value,
            tos: $api.byId('tos').value,
            outer_eye: $api.byId('outer_eye').value,
            conjunctiva: $api.byId('conjunctiva').value,
            cornea: $api.byId('cornea').value,
            anterior_chamber: $api.byId('anterior_chamber').value,
            lens: $api.byId('lens').value,
            vitreous: $api.byId('vitreous').value,
            eyeground: $api.byId('eyeground').value
        }
    }, function(ret, err) {
        if (ret) {
            alert(JSON.stringify(ret));
            returnPhysicalId(ret.id);
            return true;
        } else {
            alert("保存体检信息失败！");
            return false;
        }
    });
}

/**
 * [returnPatient 通过event返回本页的数据]
 * @return {[type]} [description]
 */
function returnPhysicalId(id) {
    api.sendEvent({
        name: 'returnPhysicalId',
        extra: {
            physical_pointer_id: id
        }
    });
}
</script>

</html>
