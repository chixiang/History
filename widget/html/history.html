<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>病历维护</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/history.css" />
    <link rel="stylesheet" type="text/css" href="../css/button.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/util.js"></script>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header id='header'>
            <nav id="nav">
                <a id="left" tapmode="" onclick="window.closeWin();" class="button button-raised button-royal">
                    取消
                </a>
                <div id="middle">
                    <span id="title">病历维护</span>
                </div>
                <a id="right" tapmode="" onclick="savePatient();api.hideProgress();" class="button button-raised button-royal">
                    保存
                </a>
            </nav>
        </header>
        <div id="main">
            <div class="field" onclick="openFrame('patient')">
                <div class="field_name">维护患者信息</div>
                <div class="more"><span>&gt;&gt;</span></div>
            </div>
            <div class="field" onclick="openFrame('physical')">
                <div class="field_name">体检</div>
                <div class="more"><span>&gt;&gt;</span></div>
            </div>
            <div class="field">
                <div class="field_name">辅助检查</div>
                <div class="more"><span>&gt;&gt;</span></div>
            </div>
            <div class="field" onclick="openPicker('consultation_department');">
                <div class="field_name">会诊科室:</div>
                <div>
                    <input type="text" id="consultation_department" />
                </div>
            </div>
            <div class="field">
                <div class="field_name">主诉:</div>
                <div>
                    <input type="text" id="chief_complaint" />
                </div>
            </div>
            <div class="field textarea">
                <div class="field_name">诊断:</div>
                <div>
                    <textarea id="diagnosis"></textarea>
                </div>
            </div>
            <div class="field textarea">
                <div class="field_name">治疗:</div>
                <div>
                    <textarea id="treatment"></textarea>
                </div>
            </div>
            <div class="field textarea">
                <div class="field_name">随访:</div>
                <div>
                    <textarea id="follow_up"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    $api.fixIos7Bar($api.dom('header'));
    window.closeWin = function(winName) {
        // 发送event告诉列表页面刷新
        refreshHistoryList();
        api.closeWin();
    }

    patient_pointer = [];
    physical_pointer = [];

    // 接收患者信息页面修改的数据
    api.addEventListener({
        name: 'returnPatient'
    }, function(ret, err) {
        if (ret && ret.value) {
            patient_pointer = ret.value;
        }
    });

    // 接受体检信息页面修改的数据
    api.addEventListener({
        name: 'returnPhysical'
    }, function(ret, err) {
        if (ret && ret.value) {
            physical_pointer = ret.value;
        }
    });

    // 回填Picker返回的会诊科室
    api.addEventListener({
        name: 'returnCondep'
    }, function(ret, err) {
        if (ret) {
            $api.byId('consultation_department').value = ret.value.consultation_department;
        }
    });

    // 会诊科室使用选择器
    $api.attr($api.byId('consultation_department'), 'readonly', 'true');

    // 如果是修改，则取传入的数据赋值到页面
    type = api.pageParam.type;
    if (type == "modi") {
        var data = api.pageParam.data;
        $api.byId('consultation_department').value = data.consultation_department;
        $api.byId('diagnosis').value = data.diagnosis;
        $api.byId('chief_complaint').value = data.chief_complaint;
        $api.byId('treatment').value = data.treatment;

        patient_pointer = data.patient_pointer;
        physical_pointer = data.physical_pointer;
    }
}

/**
 * [savePatient 保存患者信息，成功后保存病历信息]
 * @return {[type]} [description]
 */
function savePatient() {
    if (patient_pointer.name == '') {
        alert("未输入患者姓名");
        return;
    }
    api.showProgress({
        style: 'default',
        animationType: 'fade',
        title: '云端保存中...',
        text: '先喝杯茶...',
        modal: false
    });
    var model = api.require('model');
    model.config({
        appId: 'A6903478274381',
        appKey: '460A4799-0424-A29B-6809-F06FDF1D888F',
        host: 'https://d.apicloud.com'
    });
    if (type == "modi") { // 修改
        model.updateById({
            class: 'patient',
            id: api.pageParam.data.patient_pointer.id,
            value: {
                name: patient_pointer.name,
                gender: patient_pointer.gender,
                birthday: patient_pointer.birthday,
                age: patient_pointer.age,
                admission_number: patient_pointer.admission_number,
                outpatient_number: patient_pointer.outpatient_number,
                phone: patient_pointer.phone,
                address: patient_pointer.address,
                job: patient_pointer.job
            }
        }, function(ret, err) {
            if (ret) {
                // 保存体检信息
                savePhysical();
                return true;
            } else {
                alert("修改患者信息失败，请重试！");
                return false;
            }
        });
    } else { // 新增
        model.insert({
            class: 'patient',
            value: {
                name: patient_pointer.name,
                gender: patient_pointer.gender,
                birthday: patient_pointer.birthday,
                age: patient_pointer.age,
                admission_number: patient_pointer.admission_number,
                outpatient_number: patient_pointer.outpatient_number,
                phone: patient_pointer.phone,
                address: patient_pointer.address,
                job: patient_pointer.job
            }
        }, function(ret, err) {
            if (ret) {
                // 首次新增需使用patient_pointer的id和病历关联
                // patient_pointer.id = ret.id;
                // 保存体检信息
                savePhysical();
                return true;
            } else {
                alert("保存患者信息失败，请重试！");
                return false;
            }
        });
    }
}


function savePhysical() {
    var model = api.require('model');
    model.config({
        appId: 'A6903478274381',
        appKey: '460A4799-0424-A29B-6809-F06FDF1D888F',
        host: 'https://d.apicloud.com'
    });
    if (type == "modi") { // 修改
        model.updateById({
            class: 'physical',
            id: api.pageParam.data.physical_pointer.id,
            value: {
                vod: physical_pointer.vod,
                vos: physical_pointer.vos,
                corrected_vod: physical_pointer.corrected_vod,
                corrected_vos: physical_pointer.corrected_vos,
                tod: physical_pointer.tod,
                tos: physical_pointer.tos,
                outer_eye: physical_pointer.outer_eye,
                conjunctiva: physical_pointer.conjunctiva,
                cornea: physical_pointer.cornea,
                anterior_chamber: physical_pointer.anterior_chamber,
                lens: physical_pointer.lens,
                vitreous: physical_pointer.vitreous,
                eyeground: physical_pointer.eyeground
            }
        }, function(ret, err) {
            if (ret) {
                // 保存病历信息
                saveHistory();
                return true;
            } else {
                alert("修改体检信息失败，请重试！");
                return false;
            }
        });
    } else { // 新增
        model.insert({
            class: 'physical',
            value: {
                vod: physical_pointer.vod,
                vos: physical_pointer.vos,
                corrected_vod: physical_pointer.corrected_vod,
                corrected_vos: physical_pointer.corrected_vos,
                tod: physical_pointer.tod,
                tos: physical_pointer.tos,
                outer_eye: physical_pointer.outer_eye,
                conjunctiva: physical_pointer.conjunctiva,
                cornea: physical_pointer.cornea,
                anterior_chamber: physical_pointer.anterior_chamber,
                lens: physical_pointer.lens,
                vitreous: physical_pointer.vitreous,
                eyeground: physical_pointer.eyeground
            }
        }, function(ret, err) {
            if (ret) {
                // 首次新增需使用patient_pointer的id和病历关联
                // patient_pointer.id = ret.id;
                // 保存病历信息
                saveHistory();
                return true;
            } else {
                alert("保存体检信息失败，请重试！");
                return false;
            }
        });
    }
}

/**
 * [saveHistory 保存病历信息]
 * @return {[type]} [description]
 */
function saveHistory() {
    var consultation_department = $api.byId('consultation_department');
    var chief_complaint = $api.byId('chief_complaint');
    var diagnosis = $api.byId('diagnosis');
    var treatment = $api.byId('treatment');

    var model = api.require('model');
    model.config({
        appId: 'A6903478274381',
        appKey: '460A4799-0424-A29B-6809-F06FDF1D888F',
        host: 'https://d.apicloud.com'
    });
    if (type == "modi") {
        model.updateById({
            class: 'caseHistory',
            id: api.pageParam.data.id,
            value: {
                // patient_id: patient_pointer.id,
                record_date: getDate(),
                consultation_department: consultation_department.value,
                chief_complaint: chief_complaint.value,
                diagnosis: diagnosis.value,
                treatment: treatment.value,
                record_doctor: "me",
                patient_pointer: patient_pointer.id,
                physical_pointer: physical_pointer.id
            }
        }, function(ret, err) {
            if (ret) {
                // alert("修改病历成功！");
                api.toast({
                    msg: "修改病历成功！"
                });
                refreshHistoryList();
                // 修改成功后暂时没有刷新浏览页面，直接返回列表页面
                returnMain();
            } else {
                alert("修改病历失败！");
            }
        });
    } else {
        model.insert({
            class: 'caseHistory',
            value: {
                // patient_id: patient_pointer.id,
                record_date: getDate(),
                consultation_department: consultation_department.value,
                chief_complaint: chief_complaint.value,
                diagnosis: diagnosis.value,
                treatment: treatment.value,
                record_doctor: "me",
                patient_pointer: patient_pointer.id,
                physical_pointer: physical_pointer.id
            }
        }, function(ret, err) {
            if (ret) {
                // alert("新增病历成功！");
                api.toast({
                    msg: "新增病历成功！"
                });
                refreshHistoryList();
                window.closeWin();
            } else {
                alert("新增病历失败！");
            }
        });
    }
}

/**
 * [openFrame description]
 * @param  {[type]} page [description]
 * @return {[type]}      [description]
 */
function openFrame(type) {
    var data = [];
    switch (type) {
        case 'patient':
            data = patient_pointer;
            break;
        case 'physical':
            data = physical_pointer;
            break;
        default:
            break;
    }
    api.openFrame({
        name: type,
        url: './' + type + '.html',
        pageParam: {
            data: data
        },
        reload: false,
        bounces: false,
        rect: {
            marginLeft: 0,
            marginTop: 0,
            marginBottom: 0,
            marginRight: 0
        },
        animation: {
            type: "movein",
            subType: "from_right",
            duration: 300
        }
    })
}

/**
 * [refreshHistoryList 发送event给主页面刷新列表]
 * @return {[type]} [description]
 */
function refreshHistoryList() {
    api.sendEvent({
        name: 'reloadHistory'
    })
}

/**
 * [returnMain description]
 * @return {[type]} [description]
 */
function returnMain() {
    api.closeToWin({
        name: 'root',
        animation: {
            type: 'flip',
            subType: 'from_bottom',
            duration: 500
        }
    });
}
</script>

</html>
