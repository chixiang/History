<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>病历维护</title>
    <link rel="stylesheet" type="text/css" href="../../css/history.css" />
    <link rel="stylesheet" type="text/css" href="../../css/button.css" />
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/constants.js"></script>
    <script type="text/javascript" src="../../script/util.js"></script>
</head>

<body class="body-silver">
    <div id="wrap" class="flex-wrap flex-vertical">
        <header class="header-silver">
            <a id="left" tapmode="" onclick="window.closeWin();" class="button button-raised button-silver">
                    &lt; 返回
                </a>
            <div id="middle">
                <span id="title">病历维护</span>
            </div>
            <a id="right" tapmode="" onclick="saveHistory();" class="button button-raised button-blue">
                    保存
                </a>
        </header>
        <div id="main" class="flex-con">
            <div class="groupName">基本信息</div>
            <div class="group group-edit">
                <div class="field">
                    <div class="key_icon_div"><img class="key_icon" src="../../image/name.png" /></div>
                    <div class="key">姓名</div>
                    <div class="value">
                        <input type="text" id="name" />
                    </div>
                </div>
                <div class="field">
                    <div class="key_icon_div"><img class="key_icon" src="../../image/gender.png" /></div>
                    <div class="key">性别</div>
                    <div class="value">
                        <input type="text" id="gender" />
                    </div>
                </div>
                <div class="field">
                    <div class="key_icon_div"><img class="key_icon" src="../../image/birthday.png" /></div>
                    <div class="key">出生日期</div>
                    <div class="value">
                        <input type="text" id="birthday" />
                    </div>
                </div>
                <div class="field">
                    <div class="key_icon_div"><img class="key_icon" src="../../image/age.png" /></div>
                    <div class="key">年龄</div>
                    <div class="value">
                        <input type="text" id="age" />
                    </div>
                </div>
                <div class="field bottom">
                    <div class="key_icon_div"><img class="key_icon" src="../../image/job.png" /></div>
                    <div class="key">职业</div>
                    <div class="value">
                        <input type="text" id="job" />
                    </div>
                </div>
            </div>
            <div class="groupName">编号</div>
            <div class="group group-edit">
                <div class="field">
                    <div class="key">住院号</div>
                    <div class="value">
                        <input type="text" id="admission_number" />
                    </div>
                </div>
                <div class="field bottom">
                    <div class="key">门诊号</div>
                    <div class="value">
                        <input type="text" id="outpatient_number" />
                    </div>
                </div>
            </div>
            <div class="groupName">联系方式</div>
            <div class="group group-edit">
                <div class="field">
                    <div class="key">电话</div>
                    <div class="value">
                        <input type="text" id="phone" />
                    </div>
                </div>
                <div class="field textarea_field bottom">
                    <div class="textarea_key">地址</div>
                    <div class="textarea_value">
                        <textarea id="address" placeholder="请输入联系地址"></textarea>
                    </div>
                </div>
            </div>
            <div class="groupName">诊疗</div>
            <div class="group group-edit">
                <div class="field">
                    <div class="key">会诊科室</div>
                    <div class="value">
                        <input type="text" id="consultation_department" />
                    </div>
                </div>
                <div class="field">
                    <div class="key">主诉</div>
                    <div class="value">
                        <input type="text" id="chief_complaint" />
                    </div>
                </div>
                <div class="field textarea_field">
                    <div class="textarea_key">诊断</div>
                    <div class="textarea_value">
                        <textarea id="diagnosis" placeholder="请输入诊断信息"></textarea>
                    </div>
                </div>
                <div class="field textarea_field bottom">
                    <div class="textarea_key">治疗</div>
                    <div class="textarea_value">
                        <textarea id="treatment" placeholder="请输入治疗信息"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    api.openFrame({
        name: "history",
        url: './historyFrame.html',
        pageParam: api.pageParam,
        vScrollBarEnabled: false,
        reload: true,
        bounces: false,
        animation: {
            type: "fade",
            duration: 100
        },
    });

    // 绑定android后退键事件
    api.addEventListener({
        name: 'keyback'
    }, function(ret, err) {
        if (ret) {
            confirmChosen();
        }
    });
}

</script>

</html>
