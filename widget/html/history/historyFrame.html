/**
 * [saveHistory 保存病历信息]
 * @return {[type]} [description]
 */
function saveHistory() {
    // history.consultation_department = $api.byId('consultation_department').value;
    // history.diagnosis = $api.byId('diagnosis').value;
    // history.chief_complaint = $api.byId('chief_complaint').value;
    // history.treatment = $api.byId('treatment').value;
    showProgress();
    var history = getStorage("history");
    if (history.patient_pointer == undefined || history.patient_pointer.name == "") {
        alert("请首先新增患者信息");
        hideProgress();
        return;
    }

    history.consultation_department = $api.byId('consultation_department').value;
    history.chief_complaint = $api.byId('chief_complaint').value;
    history.diagnosis = $api.byId('diagnosis').value;
    history.treatment = $api.byId('treatment').value;

    model.updateById({
        class: historyConstants.historyTable,
        id: history_id,
        value: {
            consultation_department: consultation_department.value,
            chief_complaint: chief_complaint.value,
            diagnosis: diagnosis.value,
            treatment: treatment.value,
            patient_pointer: patient_id,
            physical_pointer: physical_id
        }
    }, function(ret, err) {
        hideProgress();
        if (ret) {
            api.toast({
                msg: "保存病历成功！"
            });
            historyModiEvent(history_id);
            api.closeWin();
        } else {
            alert("保存病历失败！");
        }
    });
}
