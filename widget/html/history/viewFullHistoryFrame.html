    $api.attr($api.byId('corrected_vod'), 'readonly', 'true');
    $api.attr($api.byId('corrected_vos'), 'readonly', 'true');
    $api.attr($api.byId('tod'), 'readonly', 'true');
    $api.attr($api.byId('tos'), 'readonly', 'true');
    $api.attr($api.byId('outer_eye'), 'readonly', 'true');
    $api.attr($api.byId('conjunctiva'), 'readonly', 'true');
    $api.attr($api.byId('cornea'), 'readonly', 'true');
    $api.attr($api.byId('anterior_chamber'), 'readonly', 'true');
    $api.attr($api.byId('lens'), 'readonly', 'true');
    $api.attr($api.byId('vitreous'), 'readonly', 'true');
    $api.attr($api.byId('eyeground'), 'readonly', 'true');

    // 设置需要显示的字段值
    history_id = api.pageParam.history_id;
    // patient_id = "";
    // physical_id = "";
    getFullHistory(history_id);

    api.addEventListener({
        name: 'historyModiEvent'
    }, function(ret, err) {
        if (ret) {
            getFullHistory(ret.value.history_id);
        }
    });

    api.addEventListener({
        name: 'physicalAddEvent'
    }, function(ret, err) {
        if (ret) {
            getFullHistory(history_id);
        }
    });

    api.addEventListener({
        name: 'followupAddOrModiEvent'
    }, function(ret, err) {
        if (ret) {
            getFullHistory(history_id);
        }
    });

    api.addEventListener({
        name: 'keyback'
    }, function(ret, err) {
        initLocalHistory();
    });

}

/**
 * [getHistory description]
 * @param  {[type]} history_id [description]
 * @return {[type]}            [description]
 */
function getFullHistory(history_id) {
    showProgress();
    model = api.require('model');
    query = api.require('query');
    model.config({
        appId: historyConstants.appId,
        appKey: historyConstants.appKey,
        host: historyConstants.host
    });
    query.createQuery(function(ret, err) {
        if (ret && ret.qid) {
            var queryId = ret.qid;
            query.include({
                qid: queryId,
                column: 'patient_pointer'
            });
            query.include({
                qid: queryId,
                column: 'physical_pointer'
            });
            query.whereEqual({
                qid: queryId,
                column: "id",
                value: history_id
            });
            model.findAll({
                class: historyConstants.historyTable,
                qid: queryId
            }, function(ret, err) {
                hideProgress();
                if (err) {
                    alert(JSON.stringify(err));
                } else {
                    if (ret[0]) {
                        var history = ret[0];
                        setStorage("history", history);
                        setFullHistory(history);
                    }
                }
            });
        }
    });
}


/**
 * [openWin 打开新窗口]
 * @param  {[type]} type [窗口类型]
 * @return {[type]}      [description]
 */
function openWin(type) {
    var pageParam = {};
    var page = "";
    switch (type) {
        case "modiHistory":
            page = "history/history";
            // pageParam = {
            //     "history_id": history_id
            // };
            break;
        case "viewPatient":
            page = "patient/viewPatient";
            // pageParam = {
            //     "history_id": history_id,
            //     "patient_id": patient_id
            // }
            break;
        case "viewPhysical":
            page = "physical/viewPhysical";
            // pageParam = {
            //     "history_id": history_id,
            //     "physical_id": physical_id
            // }
            break;
        case "followupList":
            page = "followup/followupList";
            // pageParam = {
            //     "history_id": history_id
            // }
            break;
        default:
            break;
    }
    api.openWin({
        name: type,
        url: '../' + page + '.html',
        pageParam: pageParam,
        animation: {
            type: "movein",
            duration: 300
        },
        vScrollBarEnabled: false,
        reload: false,
        bounces: false
    });
}
