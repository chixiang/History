<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>病历列表</title>
    <link rel="stylesheet" type="text/css" href="../../css/history.css" />
    <link rel="stylesheet" type="text/css" href="../../css/button.css" />
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/constants.js"></script>
    <script type="text/javascript" src="../../script/util.js"></script>
</head>

<body class="body-silver">
    <div id="wrap" class="flex-wrap flex-vertical">
        <header class="header-silver">
            <a id="left" tapmode="" onclick="window.closeWin();" class="button button-raised button-silver">
                    &lt; 返回
                </a>
            <div id="middle">
                <span id="title">重名病历</span>
            </div>
            <a id="right" tapmode="" onclick="" class="button button-raised button-silver">
            </a>
        </header>
        <div id="main" class="flex-con">
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
var apiready = function() {
    userName = $api.getStorage("userName");
    patients = api.pageParam.patients;

    window.closeWin = function(winName) {
        // api.closeToWin({
        //     name: 'historyList'
        // });
        api.closeWin();
    }

    // 接收刷新列表event
    api.addEventListener({
        name: 'historySaveEvent'
    }, function(ret, err) {
        if (ret) {
            loadList("refresh");
        }
    });

    // 测试发现ios初始列表数组为空的话不加载UIListView，所以初始先一个空列表
    var historyListData = [{
        title: '',
        subTitle: '',
        remark: ''
    }];

    historyList = api.require('UIListView');
    historyList.open({
        rect: {
            x: 0,
            y: $api.dom('header').offsetHeight,
            w: api.winWidth,
            h: api.frameHeight
        },
        data: historyListData,
        styles: {
            borderColor: '#f0f0f0',
            item: {
                bgColor: '#FFF',
                activeBgColor: '#688CD4',
                height: 80,
                imgWidth: 40,
                imgHeight: 40,
                imgCorner: 4,
                placeholderImg: '',
                titleSize: 18,
                titleColor: '#424758',
                subTitleSize: 14.0,
                subTitleColor: '#93979e',
                remarkColor: '#424758',
                remarkSize: 14,
                remarkIconWidth: 30
            }
        },
        fixedOn: api.frameName
    }, function(ret, err) {
        if (ret.eventType == "show") {
            loadList();
        }

        // 点击列表事件
        if (ret.eventType == "clickContent") {
            historyList.getDataByIndex({
                index: ret.index
            }, function(ret, err) {
                viewHistory(ret.data.history_id);
            });
        }
    });
}

/**
 * [loadList 加载病历列表]
 * @param  {[type]} type [refresh: 刷新, append: 追加]
 * @return {[type]}      [description]
 */
function loadList() {
    showProgress("正在加载...");
    var model = api.require('model');
    var query = api.require('query');
    model.config({
        appId: historyConstants.appId,
        appKey: historyConstants.appKey,
        host: historyConstants.host
    });
    query.createQuery(function(ret, err) {
        if (ret && ret.qid) {
            var queryId = ret.qid;
            query.desc({
                qid: queryId,
                column: "updatedAt"
            });
            query.include({
                qid: queryId,
                column: 'patient_pointer'
            });
            if (userName != "admin") {
                query.whereEqual({
                    qid: queryId,
                    column: 'record_doctor',
                    value: userName
                });
            }
            var i = 0;
            var ids = [];
            while (i < patients.length) {
                ids[i] = patients[i].id;
                i = i + 1;
            }
            // 测试发现：如果条件只有一个，不能使用whereContainAll和whereContain，所以判断
            // 当条件只有一个时，使用whereEqual
            if (ids.length == 1) {
                query.whereEqual({
                    qid: queryId,
                    column: "patient_pointer",
                    value: ids[0]
                })
            } else {
                query.whereContainAll({
                    qid: queryId,
                    column: "patient_pointer",
                    value: ids
                });
            }
            var json_objs = [];
            model.findAll({
                class: historyConstants.historyTable,
                qid: queryId
            }, function(ret, err) {
                hideProgress();
                if (err) {
                    alert(JSON.stringify(err));
                } else {
                    if (ret) {
                        var idx = 0;
                        while (ret[idx] != undefined) {
                            var historyItem = {
                                history_id: ret[idx].id,
                                record_doctor: ret[idx].record_doctor,
                                title: ret[idx].patient_pointer.name + "   " + ret[idx].diagnosis,
                                subTitle: ret[idx].patient_pointer.gender + " - " + ret[idx].patient_pointer.age + "岁 - " + ret[idx].consultation_department + " - " + ret[idx].createdAt.substring(0, 10),
                                remark: (ret[idx].patient_pointer.admission_number != "") ? (ret[idx].patient_pointer.admission_number + "(住)") : (ret[idx].patient_pointer.outpatient_number)
                            };
                            if (userName == "admin") {
                                historyItem.subTitle = "记录: " + ret[idx].record_doctor + " - " + historyItem.subTitle;
                            }
                            json_objs.push(historyItem);
                            idx = idx + 1;
                        }
                        loadData(json_objs);
                    }
                }
            });
        }
    });
}

/**
 * [loadData description]
 * @param  {[type]} json_objs [description]
 * @return {[type]}           [description]
 */
function loadData(json_objs) {
    historyList.reloadData({
        "data": json_objs
    }, function(ret, err) {
        if (ret.status) {
            // api.toast({
            //     msg: "刷新病历成功"
            // });
        }
    });
}

/**
 * [displayHis description]
 * @param  {[type]} data [description]
 * @return {[type]}      [description]
 */
function viewHistory(history_id) {
    initLocalHistory();
    api.openWin({
        name: api.winName + "_full_history",
        url: 'widget://html/history/viewFullHistory.html',
        pageParam: {
            history_id: history_id
        },
        vScrollBarEnabled: false,
        reload: true,
        bounces: false,
        animation: {
            type: "movein",
            duration: 400
        },
    });
}
</script>

</html>
