<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>病历</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
        header{
            background-color: #f2f2f2;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 18px;
            position: relative;
        }
        #topleft button{
            height: 50px;
            width:50px;
            line-height: 50px;
            float: left;
            font-size: 15px;
            text-align: center;
        }
        #topright button{
            height: 50px;
            width:50px;
            line-height: 50px;
            float: right;
            font-size: 15px;
            text-align: center;
        }
        .his_label{
            height: 50px;
            width: 100%;
            font-size: 18px;
            border-bottom: 1px;
            border-style: solid;
            border-color: #ccc;
        }
        .his_label label{
            line-height: 50px;
            padding-left: 10px;
        }
        .his_info{
            border: 0px;
        }
        textarea{
            font-size: 18px;
            padding-top: 10px;
            height:100px;
            width:100%;
        }
    </style>
</head>
<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header>
            <div id="topleft">
                <button name="cancel">取消</button>
            </div>
            <div id="topright">
                <button name="save">保存</button>
            </div>
            <div id="toptitle">
                <span>新建病历</span>
            </div>
        </header>
        <div class="his_label">
            <label>患者姓名：<input type="text" class="his_info" /></label>
        </div>
        <div class="his_label">
            <label>患者性别：<input type="text" class="his_info" /></label>
        </div>
        <div class="his_label">
            <label>患者年龄：<input type="text" class="his_info" /></label>
        </div>
        <div>
            <textarea name="" id=""></textarea>
        </div>
    </div>
</body>
</html>
