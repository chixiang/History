<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>新建病历</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <style>
    header {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        color: #FFF;
        background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #7A6D67), color-stop(1, #59504B));
        background-image: -webkit-linear-gradient(top, #7A6D67 0%, #59504B 100%);
        background-image: linear-gradient(to bottom, #7A6D67 0%, #59504B 100%);
        height: 50px;
        line-height: 50px;
    }

    body {
        background-color: #F7F3EA;
        color: #655A55;
    }

    a,
    a:visited {
        text-decoration: none;
    }

    #nav {
        display: -webkit-box;
        height: 50px;
        line-height: 50px;
    }

    #left {
        width: 50px;
    }

    #left>span {
        margin-left: 18px;
        font-size: 16px;
    }

    #middle {
        -webkit-box-flex: 1;
        width: 100%;
        display: -webkit-box;
        -webkit-box-pack: center;
        -webkit-box-align: center;
    }

    #title {
        font-size: 18px;
        text-align: center;
    }

    #right {
        width: 50px;
    }

    #right>span {
        margin-right: 18px;
        font-size: 16px;
    }

    #main {
        margin-top: 50px;
    }

    .his_label {
        height: 40px;
        width: 100%;
        font-size: 16px;
    }

    .his_label label {
        line-height: 40px;
        padding-left: 10px;
        color: #655A55;
    }

    .uline {
        border-bottom: 1px;
        border-style: solid;
        border-color: #EED6B0;
    }

    .his_info {
        border: 0px;
    }

    textarea {
        font-size: 16px;
        padding-top: 10px;
        height: 500px;
        width: 100%;
    }
    </style>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header id='header'>
            <nav id="nav">
                <a id="left" tapmode="" onclick="window.closeWin();">
                    <span>取消</span>
                </a>
                <div id="middle">
                    <span id="title">新建病历</span>
                </div>
                <a id="right" tapmode="" onclick="saveHis();">
                    <span>保存</span>
                </a>
            </nav>
        </header>
        <div id="main">
            <div class="his_label uline">
                <label>姓名：
                    <input type="text" id="name" class="his_info" />
                </label>
            </div>
            <div class="his_label uline">
                <label>性别：
                    <input type="text" id="sex" class="his_info" />
                </label>
            </div>
            <div class="his_label uline">
                <label>年龄：
                    <input type="text" id="age" class="his_info" />
                </label>
            </div>
            <div class="his_label">
                <label>病情：</label>
            </div>
            <div>
                <textarea name="" id="info"></textarea>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
apiready = function() {
    // $api.fixStatusBar($api.dom('header'));
    // $api.fixIos7Bar($api.dom('header'));
    // var header = document.querySelector('#header');
    // $api.fixIos7Bar(header);
    window.closeWin = function(winName) {
        api.closeWin();
    }

}

function saveHis() {
    var name = $api.byId('name');
    var sex = $api.byId('sex');
    var age = $api.byId('age');
    var info = $api.byId('info');

    if (name.value == '') {
        alert("请输入姓名!");
        return;
    }

    var model = api.require('model');
    model.config({
        appId: 'A6903478274381',
        appKey: '460A4799-0424-A29B-6809-F06FDF1D888F',
        host: 'https://d.apicloud.com'
    });
    model.insert({
            class: 'history',
            value: {
                name: name.value,
                sex: sex.value,
                age: age.value,
                info: info.value,
                disease: info.value,
                comeDate: "2016-04-04"
            }
        },
        function(ret, err) {
            if (ret) {
                alert("插入数据成功！");
                window.closeWin();
            } else {
                alert("插入数据失败！");
            }
        }
    );
}
</script>

</html>
