<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>病历浏览</title>
    <link rel="stylesheet" type="text/css" href="../css/history.css" />
    <link rel="stylesheet" type="text/css" href="../css/button.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/util.js"></script>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header id='header'>
            <a id="left" tapmode="" onclick="window.closeWin();" class="button button-raised button-royal">
                    返回

            <div id="middle">

        </header>

                    <div class="value">
                        <input type="text" id="name" />
                    </div>
                </div>
                <div class="field">
                    <div class="key">性别:</div>
                    <div class="value">
                        <input type="text" id="gender" />
                    </div>
                </div>
                <div class="field">
                    <div class="key">出生日期:</div>
                    <div class="value">
                        <input type="text" id="birthday" />
                    </div>
                </div>
                <div class="field">
                    <div class="key">年龄:</div>
                    <div class="value">
                        <input type="text" id="age" />
                    </div>
                </div>
                <div class="field bottom">
                    <div class="key">职业:</div>
                    <div class="value">
                        <input type="text" id="job" />
                    </div>
                </div>
            </div>
            <div class="groupName">编号</div>
            <div class="group">
                <div class="field">
                    <div class="key">住院号:</div>
                    <div class="value">
                        <input type="text" id="admission_number" />
                    </div>
                </div>
                <div class="field bottom">
                    <div class="key">门诊号:</div>
                    <div class="value">
                        <input type="text" id="outpatient_number" />
                    </div>
                </div>
            </div>
            <div class="groupName">联系方式</div>
            <div class="group">
                <div class="field">
                    <div class="key">电话:</div>
                    <div class="value">
                        <input type="text" id="phone" />
                    </div>
                </div>
                <div class="field textarea_field bottom">
                    <div class="textarea_key">地址:</div>
                    <div class="textarea_value">
                        <textarea id="address"></textarea>
                    </div>
                </div>
            </div>
            <div class="groupName">诊疗</div>
            <div class="group">
                <div class="field">
                    <div class="key">会诊科室</div>
                    <div class="value">
                        <input type="text" id="consultation_department" />
                    </div>
                </div>
                <div class="field">
                    <div class="key">主诉</div>
                    <div class="value">
                        <input type="text" id="chief_complaint" />
                    </div>
                </div>
                <div class="field textarea_field">
                    <div class="textarea_key">诊断</div>
                    <div class="textarea_value">
                        <textarea id="diagnosis"></textarea>
                    </div>
                </div>
                <div class="field textarea_field">
                    <div class="textarea_key">治疗</div>
                    <div class="textarea_value">
                        <textarea id="treatment"></textarea>
                    </div>
                </div>
                <div class="field textarea_field bottom">
                    <div class="textarea_key">随访</div>
                    <div class="textarea_value">
                        <textarea id="follow_up"></textarea>
                    </div>
                </div>
            </div>
            <div class="groupName">裸眼视力</div>
            <div class="group">
                <div class="field">
                    <div class="key">Vod</div>
                    <div class="value">
                        <input type="text" id="vod" />
                    </div>
                </div>
                <div class="field bottom">
                    <div class="key">Vos</div>
                    <div class="value">
                        <input type="text" id="vos" />
                    </div>
                </div>
            </div>
            <div class="groupName">矫正视力</div>
            <div class="group">
                <div class="field">
                    <div class="key">Vod</div>
                    <div class="value">
                        <input type="text" id="corrected_vod" />
                    </div>
                </div>
                <div class="field bottom">
                    <div class="key">Vos</div>
                    <div class="value">
                        <input type="text" id="corrected_vos" />
                    </div>
                </div>
            </div>
            <div class="groupName">眼压</div>
            <div class="group">
                <div class="field">
                    <div class="key">Tod</div>
                    <div class="value_with_unit">
                        <input type="text" id="tod" />
                    </div>
                    <div class="unit">mmHg</div>
                </div>
                <div class="field bottom">
                    <div class="key">Tos</div>
                    <div class="value_with_unit">
                        <input type="text" id="tos" />
                    </div>

                    <div class="value">
                        <input type="text" id="lens" />

                    <div class="key">玻璃体</div>
                    <div class="value">

                    <div class="value">

        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    window.closeWin = function(winName) {
        api.closeWin();
    }

    // 设置字段为readonly
    $api.attr($api.byId('patient_info'), 'readonly', 'true');
    $api.attr($api.byId('consultation_department'), 'readonly', 'true');
    $api.attr($api.byId('diagnosis'), 'readonly', 'true');
    $api.attr($api.byId('chief_complaint'), 'readonly', 'true');
    $api.attr($api.byId('treatment'), 'readonly', 'true');

    $api.attr($api.byId('name'), 'readonly', 'true');
    $api.attr($api.byId('gender'), 'readonly', 'true');
    $api.attr($api.byId('birthday'), 'readonly', 'true');
    $api.attr($api.byId('age'), 'readonly', 'true');
    $api.attr($api.byId('admission_number'), 'readonly', 'true');
    $api.attr($api.byId('outpatient_number'), 'readonly', 'true');
    $api.attr($api.byId('phone'), 'readonly', 'true');
    $api.attr($api.byId('address'), 'readonly', 'true');
    $api.attr($api.byId('job'), 'readonly', 'true');

    $api.attr($api.byId('vod'), 'readonly', 'true');
    $api.attr($api.byId('vos'), 'readonly', 'true');
    $api.attr($api.byId('corrected_vod'), 'readonly', 'true');
    $api.attr($api.byId('corrected_vos'), 'readonly', 'true');
    $api.attr($api.byId('tod'), 'readonly', 'true');
    $api.attr($api.byId('tos'), 'readonly', 'true');
    $api.attr($api.byId('outer_eye'), 'readonly', 'true');
    $api.attr($api.byId('conjunctiva'), 'readonly', 'true');
    $api.attr($api.byId('cornea'), 'readonly', 'true');
    $api.attr($api.byId('anterior_chamber'), 'readonly', 'true');
    $api.attr($api.byId('lens'), 'readonly', 'true');
    $api.attr($api.byId('vitreous'), 'readonly', 'true');
    $api.attr($api.byId('eyeground'), 'readonly', 'true');

    // 设置需要显示的字段值
    history_id = api.pageParam.history_id;
    patient_id = "";
    physical_id = "";
    getFullHistory(history_id);

    api.addEventListener({
        name: 'historyModiEvent'
    }, function(ret, err) {
        if (ret) {
            getFullHistory(ret.value.history_id);
        }
    });

    api.addEventListener({
        name: 'physicalAddEvent'
    }, function(ret, err) {
        if (ret) {
            getFullHistory(history_id);
        }
    });
}

/**
 * [getHistory description]
 * @param  {[type]} history_id [description]
 * @return {[type]}            [description]
 */
function getFullHistory(history_id) {
    showProgress();
    model = api.require('model');
    query = api.require('query');
    model.config({
        appId: 'A6903478274381',
        appKey: '460A4799-0424-A29B-6809-F06FDF1D888F',
        host: 'https://d.apicloud.com'
    });
    query.createQuery(function(ret, err) {
        if (ret && ret.qid) {
            var queryId = ret.qid;
            query.include({
                qid: queryId,
                column: 'patient_pointer'
            });
            query.include({
                qid: queryId,
                column: 'physical_pointer'
            });
            query.whereEqual({
                qid: queryId,
                column: "id",
                value: history_id
            })
            model.findAll({
                class: "caseHistory",
                qid: queryId
            }, function(ret, err) {
                if (err) {
                    hideProgress();
                    alert(JSON.stringify(err));
                } else {
                    if (ret[0]) {
                        hideProgress();
                        setFullHistory(ret);
                    }
                }
            });
        }
    });
}


/**
 * [openWin 打开新窗口]
 * @param  {[type]} type [窗口类型]
 * @return {[type]}      [description]
 */
function openWin(type) {
    var reload = true;
    var pageParam = {};
    var animation = null;
    var page = "";
    switch (type) {
        case "modiHistory":
            page = "history";
            pageParam = {
                "history_id": history_id,
                "type": "modi"
            };
            reload = false;
            break;
        case "viewPatient":
            page = "viewPatient";
            pageParam = {
                "data": {
                    "id": patient_id,
                    "history_id": history_id
                }
            }
            break;
        case "viewPhysical":
            page = "viewPhysical";
            pageParam = {
                "data": {
                    "id": physical_id,
                    "history_id": history_id
                }
            }
            break;
        default:
            break;
    }
    api.openWin({
        name: type,
        url: './' + page + '.html',
        pageParam: pageParam,
        animation: {
            type: "movein",
            duration: 300
        },
        reload: reload,
        bounces: false
    });
}
</script>

</html>
