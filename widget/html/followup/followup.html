<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>随访信息</title>
    <link rel="stylesheet" type="text/css" href="../../css/history.css" />
    <link rel="stylesheet" type="text/css" href="../../css/button.css" />
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/constants.js"></script>
    <script type="text/javascript" src="../../script/util.js"></script>
</head>

<body class="body-silver">
    <div id="wrap" class="flex-wrap flex-vertical">
        <header class="header-silver">
            <a id="left" tapmode="" onclick="window.closeWin();" class="button button-raised button-silver">
                    &lt; 返回
                </a>
            <div id="middle">
                <span id="title">随访信息</span>
            </div>
            <a id="right" tapmode="" onclick="saveFollowUp();" class="button button-raised button-blue">
                    保存
                </a>
        </header>
        <div id="main" class="flex-con">
            <div class="groupName">病情</div>
            <div class="group">
                <div class="field textarea_field">
                    <div class="textarea_key">病情</div>
                    <div class="textarea_value">
                        <textarea id="condition"></textarea>
                    </div>
                </div>
                <div class="field textarea_field bottom">
                    <div class="textarea_key">治疗</div>
                    <div class="textarea_value">
                        <textarea id="treatment"></textarea>
                    </div>
                </div>
            </div>
            <div id="remark" class="remark">
                <span>说明：</span><br>
                <span>1. 新增成功后，可在查看界面新增体检和辅助检查信息</span><br>
                <span>2. 修改体检和辅助检查信息请从查看页面进入</span>
            </div>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    api.openFrame({
        name: "followup",
        url: './followupFrame.html',
        pageParam: api.pageParam,
        vScrollBarEnabled: false,
        reload: true,
        bounces: false,
        animation: {
            type: "fade",
            duration: 0
        }
    });
    
    // 绑定android后退键事件
    api.addEventListener({
        name: 'keyback'
    }, function(ret, err) {
        if (ret) {
            confirmChosen();
        }
    });
}
</script>

</html>
