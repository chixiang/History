function register() {
    var userName = $api.byId('userName').value;
    var passWord = $api.byId('passWord').value;
    var passWordSec = $api.byId('passWordSec').value;
    if (userName == "" || passWord == "" || passWordSec == "") {
        api.alert({
            msg: "请输入完整"
        }, function(ret, err) {
        });
        return;
    }
    if (passWord != passWordSed) {
        api.alert({
            msg: "两次输入密码不一致"
        }, function(ret, err) {
        });
        return;
    }
    showProgress();
    var user = api.require('user');
    user.register({
        username: userName,
        password: passWord
    }, function(ret, err) {
        hideProgress();
        if (ret.error) {
            switch (ret.error.statusCode) {
                case 202:
                    alert("用户已存在");
                    break;
                default:
                    alert("注册用户失败！");
                    break;
            }
        } else {
            alert("用户注册成功！");
        }
    });
}
