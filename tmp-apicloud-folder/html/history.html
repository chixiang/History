<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>病历维护</title>
    <link rel="stylesheet" type="text/css" href="../css/history.css" />
    <link rel="stylesheet" type="text/css" href="../css/button.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/util.js"></script>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header>
            <a id="left" tapmode="" onclick="window.closeWin();" class="button button-raised button-royal">
                    取消
                </a>
            <div id="middle">
                <span id="title">病历维护</span>
            </div>
            <a id="right" tapmode="" onclick="savePatient();api.hideProgress();" class="button button-raised button-royal">
                    保存
                </a>
        </header>
        <div id="main" class="flex-con">
            <div class="groupName">患者</div>
            <div class="group">
                <div class="field bottom" onclick="openWin('patient');">
                    <div class="key">患者信息</div>
                    <div class="value more"><span>&gt;</span></div>
                </div>
            </div>
            <div class="groupName">检查</div>
            <div class="group">
                <div class="field" onclick="openWin('physical');">
                    <div class="key">体检信息</div>
                    <div class="value more"><span>&gt;</span></div>
                </div>
                <div class="field bottom">
                    <div class="key">辅助检查</div>
                    <div class="value more"><span>&gt;</span></div>
                </div>
            </div>
            <div class="groupName">诊疗</div>
            <div class="group">
                <div class="field" onclick="openPicker('consultation_department');">
                    <div class="key">会诊科室：</div>
                    <div class="value">
                        <input type="text" id="consultation_department" />
                    </div>
                </div>
                <div class="field">
                    <div class="key">主诉：</div>
                    <div class="value">
                        <input type="text" id="chief_complaint" />
                    </div>
                </div>
                <div class="field textarea_field">
                    <div class="textarea_key">诊断：</div>
                    <div class="textarea_value">
                        <textarea id="diagnosis" placeholder="请输入诊断信息"></textarea>
                    </div>
                </div>
                <div class="field textarea_field">
                    <div class="textarea_key">治疗：</div>
                    <div class="textarea_value">
                        <textarea id="treatment" placeholder="请输入治疗信息"></textarea>
                    </div>
                </div>
                <div class="field textarea_field bottom">
                    <div class="textarea_key">随访：</div>
                    <div class="textarea_value">
                        <textarea id="follow_up" placeholder="请输入随访信息"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
/**
 * [apiready description]
 * @return {[type]} [description]
 */
apiready = function() {
    // $api.fixIos7Bar($api.dom('header'));
    window.closeWin = function(winName) {
        // 发送event告诉列表页面刷新
        refreshHistoryList();
        api.closeWin();
    }

    userName = $api.getStorage("userName");

    patient_pointer = [];
    physical_pointer = "";

    // 接收患者信息页面修改的数据
    api.addEventListener({
        name: 'returnPatient'
    }, function(ret, err) {
        if (ret && ret.value) {
            patient_pointer = ret.value;
            var name = "";
            var gender = "";
            var age = "";
            if (patient_pointer.name != "") {
                name = patient_pointer.name;
            }
            if (patient_pointer.gender != "" && patient_pointer.gender != undefined && patient_pointer.gender != null) {
                gender = " - " + patient_pointer.gender;
            }
            if (patient_pointer.age != "" && patient_pointer.age != undefined && patient_pointer.age != null) {
                age = " - " + patient_pointer.age + "岁";
            }
            $api.byId('patient_info').innerText = name + gender + age;
        }
    });

    // 接受体检信息页面修改的数据
    api.addEventListener({
        name: 'returnPhysicalId'
    }, function(ret, err) {
        if (ret && ret.value) {
            physical_pointer = ret.value.physical_id;
        }
    });

    // 回填Picker返回的会诊科室
    api.addEventListener({
        name: 'returnCondep'
    }, function(ret, err) {
        if (ret) {
            $api.byId('consultation_department').value = ret.value.consultation_department;
        }
    });

    // 会诊科室使用选择器
    $api.attr($api.byId('consultation_department'), 'readonly', 'true');

    // 如果是修改，则取传入的数据赋值到页面
    type = api.pageParam.type;
    if (type == "modi") {
        var data = api.pageParam.data;
        $api.byId('consultation_department').value = data.consultation_department;
        $api.byId('diagnosis').value = data.diagnosis;
        $api.byId('chief_complaint').value = data.chief_complaint;
        $api.byId('treatment').value = data.treatment;

        patient_pointer = data.patient_pointer;
        physical_pointer = data.physical_pointer;
    }
}

/**
 * [savePatient 保存患者信息，成功后保存病历信息]
 * @return {[type]} [description]
 */
function savePatient() {
    if (patient_pointer.name == '') {
        alert("未输入患者姓名");
        return;
    }
    // api.showProgress({
    //     style: 'default',
    //     animationType: 'fade',
    //     title: '云端保存中...',
    //     text: '先喝杯茶...',
    //     modal: false
    // });
    showProgress();
    var model = api.require('model');
    model.config({
        appId: 'A6903478274381',
        appKey: '460A4799-0424-A29B-6809-F06FDF1D888F',
        host: 'https://d.apicloud.com'
    });
    if (type == "modi") { // 修改
        model.updateById({
            class: 'patient',
            id: api.pageParam.data.patient_pointer.id,
            value: {
                name: patient_pointer.name,
                gender: patient_pointer.gender,
                birthday: patient_pointer.birthday,
                age: patient_pointer.age,
                admission_number: patient_pointer.admission_number,
                outpatient_number: patient_pointer.outpatient_number,
                phone: patient_pointer.phone,
                address: patient_pointer.address,
                job: patient_pointer.job
            }
        }, function(ret, err) {
            if (ret) {
                // 保存体检信息
                saveHistory();
                return true;
            } else {
                alert("修改患者信息失败，请重试！");
                return false;
            }
        });
    } else { // 新增
        model.insert({
            class: 'patient',
            value: {
                name: patient_pointer.name,
                gender: patient_pointer.gender,
                birthday: patient_pointer.birthday,
                age: patient_pointer.age,
                admission_number: patient_pointer.admission_number,
                outpatient_number: patient_pointer.outpatient_number,
                phone: patient_pointer.phone,
                address: patient_pointer.address,
                job: patient_pointer.job
            }
        }, function(ret, err) {
            if (ret) {
                // 首次新增需使用patient_pointer的id和病历关联
                patient_pointer.id = ret.id;
                saveHistory();
                return true;
            } else {
                alert("保存患者信息失败，请重试！");
                return false;
            }
        });
    }
}

/**
 * [saveHistory 保存病历信息]
 * @return {[type]} [description]
 */
function saveHistory() {
    var consultation_department = $api.byId('consultation_department');
    var chief_complaint = $api.byId('chief_complaint');
    var diagnosis = $api.byId('diagnosis');
    var treatment = $api.byId('treatment');

    var model = api.require('model');
    model.config({
        appId: 'A6903478274381',
        appKey: '460A4799-0424-A29B-6809-F06FDF1D888F',
        host: 'https://d.apicloud.com'
    });
    if (type == "modi") {
        model.updateById({
            class: 'caseHistory',
            id: api.pageParam.data.id,
            value: {
                // patient_id: patient_pointer.id,
                record_date: getDate(),
                consultation_department: consultation_department.value,
                chief_complaint: chief_complaint.value,
                diagnosis: diagnosis.value,
                treatment: treatment.value,
                record_doctor: "me",
                patient_pointer: patient_pointer.id,
                physical_pointer: physical_pointer
            }
        }, function(ret, err) {
            if (ret) {
                // alert("修改病历成功！");
                api.toast({
                    msg: "修改病历成功！"
                });
                refreshHistoryList();
                // 修改成功后暂时没有刷新浏览页面，直接返回列表页面
                returnMain();
            } else {
                alert("修改病历失败！");
            }
        });
    } else {
        model.insert({
            class: 'caseHistory',
            value: {
                // patient_id: patient_pointer.id,
                record_date: getDate(),
                consultation_department: consultation_department.value,
                chief_complaint: chief_complaint.value,
                diagnosis: diagnosis.value,
                treatment: treatment.value,
                record_doctor: userName,
                patient_pointer: patient_pointer.id,
                physical_pointer: physical_pointer
            }
        }, function(ret, err) {
            if (ret) {
                // alert("新增病历成功！");
                api.toast({
                    msg: "新增病历成功！"
                });
                refreshHistoryList();
                window.closeWin();
            } else {
                alert("新增病历失败！");
            }
        });
    }
}

/**
 * [openFrame description]
 * @param  {[type]} page [description]
 * @return {[type]}      [description]
 */
function openWin(type) {
    var data = {};
    switch (type) {
        case 'patient':
            data = patient_pointer;
            break;
        case 'physical':
            data = {
                "id": physical_pointer
            };
            break;
        default:
            break;
    }
    api.openWin({
        name: type,
        url: './' + type + '.html',
        pageParam: {
            data: data
        },
        reload: true,
        bounces: false,
        // rect: {
        //     marginLeft: 0,
        //     marginTop: 0,
        //     marginBottom: 0,
        //     marginRight: 0
        // },
        animation: {
            type: "movein",
            subType: "from_right",
            duration: 300
        }
    })
}

/**
 * [refreshHistoryList 发送event给主页面刷新列表]
 * @return {[type]} [description]
 */
function refreshHistoryList() {
    api.sendEvent({
        name: 'reloadHistory'
    })
}

/**
 * [returnMain description]
 * @return {[type]} [description]
 */
function returnMain() {
    api.closeToWin({
        name: 'root',
        animation: {
            type: 'flip',
            subType: 'from_bottom',
            duration: 500
        }
    });
}
</script>

</html>
